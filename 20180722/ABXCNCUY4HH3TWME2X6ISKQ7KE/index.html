<html><header><meta charset="utf-8"><title>求驗客手記：C朗1.2億搞掂逃稅風波</title></header><body><h1>求驗客手記：C朗1.2億搞掂逃稅風波</h1><p>基斯坦奴朗拿度（C朗）嘅逃稅風波終於解決！西班牙傳媒Cadena COPE報道，C朗已向西班牙當局繳交1,210萬鎊（約1.2億港元）嘅稅款，同埋470萬鎊（約4,840萬港元）法律費用。C朗亦接受兩年嘅監禁刑期，不過按照西班牙法律慣例，首次犯法同埋兩年或以下刑期，一般會以緩刑處理，C朗或者唔會面臨即時監禁。C朗喺肖像權嘅相關收入逃稅1,280萬鎊（約1.3億港元），一度令呢位葡萄牙球星好麻煩。據英國《衛報》報道，已轉投祖雲達斯嘅C朗全面撤離馬德里，並將位於當地、價值480萬鎊（約4,900萬港元）嘅豪宅放售。</p></body></html>
