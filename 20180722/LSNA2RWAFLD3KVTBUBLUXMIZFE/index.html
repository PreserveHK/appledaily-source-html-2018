<html><header><meta charset="utf-8"><title>求驗客手記：日軍死纏雲爺爺</title></header><body><h1>求驗客手記：日軍死纏雲爺爺</h1><p>據英國傳媒報道，前阿仙奴領隊雲格係日本足總尋覓下任國家隊教練嘅頭號目標。現年68歲嘅雲格過往曾經喺95至96年球季執教日聯球隊名古屋八鯨（即今名古屋鯨魚），呢位法國籍主帥喺日本素有名望，亦一直承認相當享受昔日喺日本嘅生活。日本國家隊近月來可謂歷盡低潮，帶領球隊取得俄羅斯世界盃決賽周嘅夏利荷錫，喺世盃開始前遭辭退。繼任嘅西野朗在完成短期嘅世盃決賽周合約後亦已離職。雲格當年帶領八鯨以第三名完成聯賽，同季亦贏得日皇盃冠軍。佢一直都講鍾意執教球會多過國家隊，睇吓佢對日本嘅情感，可否令日本足總嘅如意算盤打得響？</p></body></html>
