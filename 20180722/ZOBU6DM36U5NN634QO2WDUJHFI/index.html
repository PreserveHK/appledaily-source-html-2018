<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇聚天倫錫晒老婆</title></header><body><h1>求驗客手記：阿蘇聚天倫錫晒老婆</h1><p>雖然歐洲好多球隊都已經開操準備新球季，不過部份有份參加世界盃嘅球星就繼續休假，巴塞隆拿前鋒蘇亞雷斯近日就帶埋老婆仔女周圍去玩，享受天倫之樂。阿蘇近日就喺社交網站Twitter上載咗兩張相，見到佢同一對仔女一齊游水；而另外一張就仲開心，阿蘇同太太蘇菲亞大晒恩愛，佢仲親吻太太肚入面嘅BB，向大家宣佈即將有新生命誕生㖭。至於阿蘇嘅球隊巴塞𠵱家就已經開始操練，之後就會去美國踢三場世冠盃比賽，第一場將會喺7月28號對英超球隊熱刺，第二場會喺八月一號對羅馬。</p></body></html>
