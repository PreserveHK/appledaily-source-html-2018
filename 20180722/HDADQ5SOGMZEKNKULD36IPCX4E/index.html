<html><header><meta charset="utf-8"><title>求驗客手記：森巴小將驚喜上艦</title></header><body><h1>求驗客手記：森巴小將驚喜上艦</h1><p>皇家馬德里從法林明高新簽嘅巴西小將雲尼斯奧斯祖利亞，上周五正式亮相巴拿比奴。呢位轉會費高達4,500萬歐元嘅18歲新星，今季確定唔會被外借出去，會獲呢隊歐聯盟主留用；而翻看球會歷史，喺巴西聯賽直接跳槽皇馬嘅森巴兵，確有不少佳品。皇馬目前隊內，就有一位同胞可讓雲尼斯奧斯借鏡，講嘅係正選防中卡斯米路。皇馬會長佩雷斯鍾情巴西兵，否則唔會傳出想從巴黎聖日耳門拉攏前巴塞球星尼馬過檔，亦曾希望利用馬些路嘅關係，力邀尼馬上「艦」。雲尼斯奧斯上周五同曾喺皇馬打滾嘅名宿「大哨」朗拿度陪同下，同皇馬球迷會面，可見球會對巴西人嘅重視。</p></body></html>
