<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑亂跳舞變18禁</title></header><body><h1>【馮仁昭四圍超】馬天佑亂跳舞變18禁</h1><p>馬天佑過去一年積極學舞，希望增加自己喺台上嘅自信心，最近終於用得着，同公司其他歌手陳嘉茵、劉敬雯及男子組合ReVe合唱《火熱動感》，早前大家仲一齊拍MV。<br>馬天佑噚日去咗新城接受訪問，佢笑住話：「有個鏡頭我同嘉茵一齊跳，導演叫我哋隨意就可以，唔使跟本來嘅舞步，結果我哋跳到變咗18禁，導演都話過咗火位，叫我哋按捺住情緒再跳過。」<br>撰文：馮仁昭</p></body></html>
