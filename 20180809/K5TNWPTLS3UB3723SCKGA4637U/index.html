<html><header><meta charset="utf-8"><title>李璨琛抱B難捨難離</title></header><body><h1>李璨琛抱B難捨難離</h1><p>【爆相爆片】42歲李璨琛與時裝設計師太太梁志瑩（Pae）結婚5年，今年3月生下囡囡元元（Lucy），日前一家三口現身銅鑼灣，被讀者陳先生透過「爆相爆片」分享，李璨琛變身暖爸抱囡囡。據陳先生透露：「嗰日大約3點幾，喺希慎道見到佢哋買完嘢出嚟，身邊仲有屋企人同朋友，初時係佢老婆抱住BB，之後畀咗李璨琛抱，佢用腰帶畀BB坐喺前面，仲搖吓BB隻手仔𠱁佢開心。」</p><p>陳先生續稱由於李璨琛老婆要帶囡囡行先一步，李璨琛都忍不住要抱多一陣，幾分鐘後由太太抱BB走，李璨琛表現得難捨難離。<br>採訪：皓騫</p></body></html>
