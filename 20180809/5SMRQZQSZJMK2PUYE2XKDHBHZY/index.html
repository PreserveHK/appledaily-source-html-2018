<html><header><meta charset="utf-8"><title>金容華年內完成三、四集</title></header><body><h1>金容華年內完成三、四集</h1><p>《與神同行》演員包括河正宇、金香起等都表示想繼續拍第三、四集，導演金容華在專訪上亦透露有此打算：「於下集結尾，可以見到故事已經埋下第三、四集的伏線。我已經開始構思第三、四集，不過要先得到觀眾的肯定才可以落實。」問到如果續拍，會用哪個角色為故事中心，金容華說：「當然會搵原班人馬演出。」如此說來，即是三位地獄使者仍會出現。金容華之後又補充：「會再邀請李政宰演閻羅王。」<br>金容華籌備拍攝《與神同行》上、下集合共用了六年時間，不過他透露如果開拍第三及第四集，預計應該可以於一年內拍完，所以觀眾有望可以於較短時間內看到第三及第四集。<br>採訪：梁展雯</p></body></html>
