<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃百鳴爆嘉穎驚撞期</title></header><body><h1>【馮仁昭四圍超】黃百鳴爆嘉穎驚撞期</h1><p>黃百鳴作為電影《L風暴》出品人，噚日聯同陳庭欣喺銅鑼灣出席優先場。講到有份演出嘅鄭嘉穎今個月結婚，黃百鳴即爆響口，指年初已收到對方通知8月結婚嘅消息，仲話希望唔好撞正部戲上，點知撞到正要缺席宣傳。黃百鳴話：「佢冇請我飲呀！」又話唔排除將來安排嘉穎夫妻檔拍戲。<br>陳庭欣透露片中飾演張智霖嘅下屬：「能夠同男神合作好開心，我同佢咁啱都係8月27日生日。」<br>撰文：馮仁昭</p></body></html>
