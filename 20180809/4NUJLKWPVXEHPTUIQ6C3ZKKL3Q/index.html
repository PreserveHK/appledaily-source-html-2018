<html><header><meta charset="utf-8"><title>毋須醫生處方　服後有睡意</title></header><body><h1>毋須醫生處方　服後有睡意</h1><p>【話你知】<br>撲爾敏屬於非專利藥，它的功效很多，能紓緩傷風感冒及過敏的症狀，如打噴嚏、鼻子痕癢、眼睛痕癢、流鼻水及流眼水。現時香港主要出售的傷風感冒成藥內，大部份都含有撲爾敏，份量約2毫克，用作收鼻水及抗敏用。不過，撲爾敏原材料服食後能夠進入大腦，影響中樞神經系統，故服用後會產生濃烈的睡意，故香港標榜無睡意的傷風感冒藥都不含撲爾敏。<br>除了由藥廠已調配的成藥，香港註冊藥房亦有單售撲爾敏，不用醫生處方。不過，若患有前列腺增生症、尿液瀦留、閉角型青光眼、幽門或十二指腸梗阻的病人需慎用，服用後或會使病情惡化。<br>藥物教育資源中心</p></body></html>
