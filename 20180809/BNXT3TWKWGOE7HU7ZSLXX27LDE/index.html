<html><header><meta charset="utf-8"><title>林嘉欣台灣食品慰問小余</title></header><body><h1>林嘉欣台灣食品慰問小余</h1><p>盧凱彤（Ellen）周日在跑馬地住所墮下身亡，遺孀余靜萍（小余）、好友林二汶和何韻詩連日為她的喪事四出奔走，林嘉欣大前日就低調現身Ellen的寓所慰問小余。<br>當日下午3時許，戴上口罩和cap帽、僅露出一雙眼睛的林嘉欣和助手乘車離開Ellen寓所，直駛到九龍城一間賣台灣食品的店舖，買了一些米粉和雜糧，女助手負責拿着一大袋東西離去，而嘉欣步出店舖時，禮貌地跟記者揮手招呼。昨午嘉欣再派女助手送上齋菜，十分有心。昨日記者繼續在Ellen的寓所守候，直至下午都不見小余外出。<br>採訪、攝影：王連連</p></body></html>
