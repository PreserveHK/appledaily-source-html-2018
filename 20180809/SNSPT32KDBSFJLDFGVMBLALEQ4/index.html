<html><header><meta charset="utf-8"><title>津川雅彥心臟衰竭病逝</title></header><body><h1>津川雅彥心臟衰竭病逝</h1><p>日本老牌男星津川雅彥上周六因心臟衰竭病逝，享年78歲。出生於40年的津川參演過大量電影及日劇，較香港人熟悉包括日劇《華麗一族》及《死亡筆記》電影系列。<br>津川雅彥與圈中人太太朝丘雪路在73年結婚，可惜愛妻先在今年4月離世，朝丘患上腦退化一度入住療養院，三年前津川把朝丘雪路接回家中照顧，而津川近年亦健康欠佳，去年秋天患上肺炎，5月開記者會時還帶上呼吸器露面，比以往消瘦不少。</p></body></html>
