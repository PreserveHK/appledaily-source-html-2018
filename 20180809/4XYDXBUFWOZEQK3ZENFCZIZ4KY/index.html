<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪被銷假返港</title></header><body><h1>【馮仁昭四圍超】梁詠琪被銷假返港</h1><p>梁詠琪（GiGi）日前喺Instagram晒出一輯暢遊西班牙桑坦德嘅靚相，原來佢同老公Sergio、囡囡Sofia返西班牙探親已經有一個多月，前日返港前，佢哋一家三口去咗西班牙北部嘅桑坦德玩，指當地有唔少時裝同飾物都好有特色。<br>其實GiGi打算今個月底先返香港，但因為接咗部戲，經理人公司要求佢提早返嚟，雖然佢好享受呢個假期，但要開工都冇辦法。<br>撰文：馮仁昭</p></body></html>
