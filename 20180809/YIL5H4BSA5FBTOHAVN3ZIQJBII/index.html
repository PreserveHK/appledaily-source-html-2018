<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥浚龍謝安琪合體出碟</title></header><body><h1>【馮仁昭四圍超】麥浚龍謝安琪合體出碟</h1><p>麥浚龍噚日喺商台宣傳新歌《勇悍．17》，透露年底將會同謝安琪合作推出合輯：「呢張合輯更似劇本，我哋飾演唔同角色，成隻碟會有18首歌，不過佢更加係『一張電影』去講人生嘅故事。」<br>至於早前拍攝嘅電影《風林火山》，麥浚龍指已經去到後期階段，計劃明年底推出。提到曾合作嘅盧凱彤離世，佢話好沉重：「佢係好善良、好sweet嘅人，希望佢去個更美麗嘅地方。」<br>撰文：馮仁昭</p></body></html>
