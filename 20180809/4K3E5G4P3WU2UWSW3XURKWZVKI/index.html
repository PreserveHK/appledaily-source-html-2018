<html><header><meta charset="utf-8"><title>【add star】徐子淇Belt Bag裝狗</title></header><body><h1>【add star】徐子淇Belt Bag裝狗</h1><p>千億新抱徐子淇經常在社交網貼出冧爆攬狗相，前日她公開了一張可愛哈士奇狗B走入粉色Burberry Belt Bag的相片，晒新袋加新狗，相信會刺中不少女士的「死穴」，直呼很想要吧！</p><p>Belt Bag的靈感來自品牌經典trench coat，將風衣綁帶化身成皮帶細節，外觀與實用性兼備，鄭秀文曾推介指「鍾意大袋嘅你，呢款好夠大」，今次看徐子淇連狗仔都放得落，就知實用面積夠大。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
