<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosemary自然分娩就緒</title></header><body><h1>【馮仁昭四圍超】Rosemary自然分娩就緒</h1><p>（右起）Jessica C.、Rosemary同Ana R.噚日喺尖沙嘴出席NowTV記招，獲荷蘭球星古華特送上簽名BB版球衣，Rosemary更指古華特摸佢肚皮，祝BB將來成為足球員，問係咪知道BB係男仔？Rosemary話：「不是，他只是祝福BB。」差一個月到預產期嘅Rosemary話會嘗試自然分娩，問有冇同媽咪聯絡？佢話：「媽咪有自己的生活，如果她想見到小朋友，我都不會say no。」<br>撰文：馮仁昭</p></body></html>
