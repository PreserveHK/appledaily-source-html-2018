<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉嘉玲極速掃名錶</title></header><body><h1>【馮仁昭四圍超】劉嘉玲極速掃名錶</h1><p>劉嘉玲最近忙於演出舞台劇《奪命証人》，不過日前下午4點幾，佢去咗中環鐘錶珠寶行買手錶。嘉玲行入舖頭後，店員安排佢坐喺一個較靜嘅角落位，然後攞出幾隻手錶，嘉玲望一望後就拎出信用卡埋單。<br>當店員為嘉玲包起手錶時，嘉玲爭取時間喺店內睇珠寶，店員一路跟住佢講解，不過佢最後都冇買到珠寶，喺店內逗留15分鐘就速閃，相信係要趕返去綵排舞台劇。<br>撰文：馮仁昭</p></body></html>
