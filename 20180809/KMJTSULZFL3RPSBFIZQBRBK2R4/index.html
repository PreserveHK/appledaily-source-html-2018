<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi通宵拍MV</title></header><body><h1>【馮仁昭四圍超】Sammi通宵拍MV</h1><p>鄭秀文（Sammi）早前去台北為新歌《千年如一日》拍MV，其中一個取景地係名勝南雅奇岩，因為導演想拍攝天空中嘅大自然感覺，所以拍咗一個通宵。Sammi話：「呢個岩石灘有奇形怪狀嘅岩石，為咗拍自然光，結果由早拍到晚，除咗等待晨光，拍星空感覺就要等到夜深。」<br>另一個場景係一間全落地玻璃嘅大屋，拍攝當日天氣好好，Sammi認為拍出嚟有浪漫感覺。<br>撰文：馮仁昭</p></body></html>
