<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩遇爆樽險破相</title></header><body><h1>【馮仁昭四圍超】黎瑞恩遇爆樽險破相</h1><p>黎瑞恩（小恩子）噚日喺柴灣為翻唱劉德華嘅《如果我有事》拍MV，工作人員將玻璃樽夾喺攝影機支架上，點知小恩子瞓上枱進行拍攝時，玻璃樽突然爆裂，碎片散落於小恩子個頭旁邊，好彩冇事，佢話：「我唔驚，我以為靚到爆鏡，原來唔係，係因為個玻璃樽夾得太實。」</p><p>問到為何翻唱《如果我有事》？佢話：「我睇咗《龍鳳鬥》六、七次，睇極都喊，好鍾意呢首歌。」<br>撰文：馮仁昭</p></body></html>
