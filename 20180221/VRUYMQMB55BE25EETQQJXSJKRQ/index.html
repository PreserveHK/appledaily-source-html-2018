<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董囡囡面前唔認錯</title></header><body><h1>【馮仁昭四圍超】周董囡囡面前唔認錯</h1><p>昆凌為老公周杰倫（周董）生咗對仔女，大女小周周Hathaway已經兩歲半，細仔Romeo就七個幾月大。</p><p>前日周董喺Instagram分享咗着住白色外套嘅囡囡背影新相，相中仲有三隻綿羊公仔，留言：「Four sheeps」。但其實綿羊嘅英文「Sheep」，冇分單複數，複數都唔使加「s」，網民即指正錯處，周董仲堅持話：「不管，就是要s」。<br>撰文：馮仁昭</p></body></html>
