<html><header><meta charset="utf-8"><title>中環在線：銀行搵機械人拜年sell客 - 李華華</title></header><body><h1>中環在線：銀行搵機械人拜年sell客 - 李華華</h1><p>初五開工大吉，好多公司內部都會熱熱鬧鬧拜年，花旗銀行亦一樣，今年加入數碼化元素，請來「新同事」智能機械人Pepper一齊去分行拜年，佢仲着住一件度身訂造、拜年必備嘅紅色棉襖㖭。<br><br>據講，Pepper今年會去到花旗位於中環、銅鑼灣、旺角同尖沙咀嘅分行，以人工智能技術同客互動，介紹理財服務同其他推廣計劃。嘩，如果花旗請多幾個<br><br>Pepper，咁以後，分行會唔會減少幾個真人職位㗎?<br><br>李華華</p></body></html>
