<html><header><meta charset="utf-8"><title>中環在線：任總成為漆黑中嘅螢火蟲 - 李華華</title></header><body><h1>中環在線：任總成為漆黑中嘅螢火蟲 - 李華華</h1><p>金管局前總裁任志剛，作為林鄭政府喺金融方面嘅四大支柱，噚日林鄭親到港交所（388）交易大堂主持狗年開市儀式，佢當然亦有捧場。雖然現場人頭湧湧，任總就仿似「漆黑中嘅螢火蟲」，輕易俾鏡頭捕捉到，不過呢日佢冇搶主人家風頭。<br><br>講開又講，任總舊年做咗四大支柱後，差不多每逢周四就喺blog鋪文，直到舊年10月中，佢讚完「內地金融政策制訂上，是一股清新空氣，過去廿多年守住不發生系統性風險的底線，是值得其他國家學習的典範！」之後，就冇再鋪文，大家都好掛住佢呀。<br><br>李華華</p></body></html>
