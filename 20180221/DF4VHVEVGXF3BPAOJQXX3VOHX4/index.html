<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】車婉婉心痛囝囝病到瘦</title></header><body><h1>【馮仁昭四圍超】車婉婉心痛囝囝病到瘦</h1><p>車婉婉去年為中澳混血老公Jonathan Quinlan生咗囝囝BBQ，婉婉間唔中都會喺網上分享湊B經，早前BBQ發燒，退燒之後成身出玫瑰疹，婉婉噚日凌晨放咗張抱仔相，留言話新年為安撫BBQ忙碌不已，又話因為BBQ病變得好扭計，出現腳仔軟同戇居居，食唔落嘢又瘦晒，令佢同老公擔心又心痛，幸好𠵱家已漸入佳境，又話BBQ病好之後，第一件事就係要幫佢增肥，要囝囝食番多啲補番先得喎！<br>撰文：馮仁昭燒</p></body></html>
