<html><header><meta charset="utf-8"><title>Moka抱B自拍玩手仔</title></header><body><h1>Moka抱B自拍玩手仔</h1><p>郭富城新年忙於為賀歲片宣傳，太太方媛（Moka）則繼續忙湊女。不過，Moka前日難得更新微博，還抱着愛女影相，但因為城城不想囡囡真面目曝光，故Moka只讓囡囡一隻手仔出鏡。<br>此外，Moka最近亦有接工作，早前替本地服裝品牌拍了一輯相及短片廣告，生B後的她身形依然纖瘦，穿上各款高腰牛仔褲及迷你牛仔裙之外，又戴婚紗用的長紗及紮孖辮，少女味十足，但迴響度就似乎欠佳，不太多人發現他是城嫂。<br>撰文：李察</p></body></html>
