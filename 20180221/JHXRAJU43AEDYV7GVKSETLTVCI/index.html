<html><header><meta charset="utf-8"><title>梁嘉琪認撇偷食監製</title></header><body><h1>梁嘉琪認撇偷食監製</h1><p>梁嘉琪15年被本報踢爆，在曼谷跟一名貌似洪天明男士拍拖，事後森美在電台節目揞名爆出該男子為商台監製金志堅。但昨日有周刊報道，金志堅被爆去年年尾偷食，對象為分手多年的前度，女方更被傳懷有身孕。<br>梁嘉琪昨日在網上回應：「感情事本來的我一向都不張揚……但今日，有必要交代一聲，免得令關心我的人擔心。兩人的問題早已存在，但畢竟，幾年感情，中間大家曾經努力過，最後，我還是作了個瀟灑一點的選擇。」<br>已回復單身的嘉琪更表明「現在，可以說的是，我已一個人上路了」，之後會將心思放在工作上。<br>撰文：李森</p></body></html>
