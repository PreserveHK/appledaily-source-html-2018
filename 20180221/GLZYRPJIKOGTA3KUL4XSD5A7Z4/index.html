<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林夏薇聲沙廈門返港</title></header><body><h1>【馮仁昭四圍超】林夏薇聲沙廈門返港</h1><p>林夏薇噚日現身機場，由廈門返港，聲沙沙嘅夏薇話過年前患上流感，雖然已經好番，但仲係聲沙沙。佢話返鄉下廈門過年，老公都有同行，不過已經轉飛去其他地方工作。<br>咁堂大佬林峯係咪獨自返廈門過年？夏薇避談話：「佢不嬲都一個人同屋企返去，其他嘢你等佢返嚟再問佢。」有冇俾親戚催生B？林夏薇就話要開工拍劇拍多個幾月，待完成工作之後至有時間慢慢調理身體。<br>撰文：馮仁昭</p></body></html>
