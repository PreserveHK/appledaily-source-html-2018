<html><header><meta charset="utf-8"><title>城城料開50場巡唱</title></header><body><h1>城城料開50場巡唱</h1><p>郭富城昨日出席賀年活動時，全程心情大靚講女兒講不停，還指今年囡囡𢭃到的利是，會全數儲起來將來做嫁妝。城城則表示，現在他最好奇的是囡囡究竟會先用廣東話叫他爸爸，還是會用普通話先叫媽媽。</p><p>今年的賀歲片中，包括城城主演的《西遊記女兒國》，至於年假過後，他便要再投入工作。城城表示：「下個月會開戲，手頭上有三部電影要拍。完成所有電影之後，就會舉行巡迴演唱會，暫定會有50場嘅巡迴演唱會，香港可能會係最後一站，我哋𠵱家安排緊。」據知城城下月開拍的電影是時裝片，由美籍華人新導演執導，全程在美國拍攝，內容尚未可公佈。</p></body></html>
