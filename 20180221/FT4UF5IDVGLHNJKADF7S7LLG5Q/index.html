<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉愷威開腔護楊冪</title></header><body><h1>【馮仁昭四圍超】劉愷威開腔護楊冪</h1><p>劉愷威同老婆楊冪結婚3年幾，屢傳婚變，噚日有報道話，劉愷威年初二同爸爸劉丹，仲有媽咪同囡囡小糯米，一齊去深灣食開年飯，不過老婆楊冪就冇影。<br>之後劉愷威就喺微博留言，希望大家唔好以訛傳訛：「希望報道的話還是把我們的回覆說完整，此前我也回答過『會回來』、『回來了』，而當時情況不方便多做停留才沒顧慮太多。」而劉愷威又認為過年係家事，大家都高高興興。<br>撰文：馮仁昭</p></body></html>
