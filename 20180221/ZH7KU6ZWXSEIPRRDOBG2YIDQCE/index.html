<html><header><meta charset="utf-8"><title>【霍氏力場】朝朝馬場開大會唔通呢位仁兄想......</title></header><body><h1>【霍氏力場】朝朝馬場開大會<br>唔通呢位仁兄想......</h1><p>南非籍練馬師霍利時馬房在明晚（21日）跑馬地夜馬賽事，出馬相當踴躍，共達七駒且分布不同場次，內中不少具實力爭勝分子，如「力王」、「金飯碗」、「得其康」等，陣容如斯鼎盛，唔似出嚟陪襯咁簡單。<br><br>點解咁講？因為除了戰馬本身有一定份量之外，近朝晨課，練馬師老霍頻頻與李寶利、梁家俊及郭能等騎師圍在一起開大會。<br><br>今天（20日）晨課早上亦出現同類嘅鏡頭，劃公仔唔使劃出腸，今期不妨盯緊此路人，似有意在新正頭大舉搏殺。</p></body></html>
