<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《棟篤》新春華語票房冠軍</title></header><body><h1>【馮仁昭四圍超】《棟篤》新春華語票房冠軍</h1><p>放完4日假，又係賀歲片票房埋單計數之時。喺4套華語片中，黃子華主演嘅《棟篤特工》截至前日暫時以2,419萬元成為新春華語片票房冠軍。<br>第二位係葉念琛執導嘅《我的情敵女婿》累積票房為955萬元。梁朝偉主演嘅《捉妖記2》以946萬元成為季軍。《西遊記女兒國》以489萬元於4套片中敬陪末席。超級英雄片《黑豹》則以3,263萬元暫時稱霸。<br>撰文：馮仁昭</p></body></html>
