<html><header><meta charset="utf-8"><title>古巨基搵子華宣佈開個唱</title></header><body><h1>古巨基搵子華宣佈開個唱</h1><p>古巨基將於5月再踏紅館開騷，昨由好友黃子華在社交網宣佈：「古巨基聽講你5月開演唱會噃，𠵱家已經係2月，7年冇開演唱會，忽然之間話要開演唱會，聽講你有隻歌係同我有關噃，你唔好呃我噃，我一定係擘大隻耳仔，等候你演唱會。」<br></p><p>問到為甚麼搵子華神公佈？基仔在電話說：「因為佢靚仔吖嘛，咁緊要嘅一件事，一定要搵個靚仔幫我講，咁當然啦，因為佢當旺呀，電影咁爆票房咁好，一定要搵佢幫我公佈。」是否跟子華有合作？基仔說：「我同子華係有一個合作，不過將要喺3月份先可以公佈。7年冇返嚟紅館開騷嘅感受就係好痕呀，7年之癢啦，好期待。」<br>採訪：皓騫</p></body></html>
