<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小環400萬添兩分店</title></header><body><h1>【馮仁昭四圍超】小環400萬添兩分店</h1><p>譚小環孖老公蔡強榮（Eric）開咗四間渣哥賣魚蛋，前晚同股東、員工喺銅鑼灣筵開三席搞春茗，大派花紅同抽獎，老闆Eric宣佈年中會喺九龍灣同東涌再開兩間分店。兩公婆帶埋愛犬LaLa到場，肺癌康復嘅Eric話兩店預計斥資400萬。繼續做生招牌嘅小環笑住話要老公加家用做代言，Eric即整蠱話要問外母借錢，譚媽媽醒目落閘：「賒借免問。」<br>撰文：馮仁昭</p></body></html>
