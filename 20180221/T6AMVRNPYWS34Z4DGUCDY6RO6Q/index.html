<html><header><meta charset="utf-8"><title>珍妮花爆心口睇首映</title></header><body><h1>珍妮花爆心口睇首映</h1><p>奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence）日前性感出席主演新作《紅雀特工》（Red Sparrow）於倫敦舉行之首映禮，她身穿金色開胸裙非常性感，無論接受訪問、與粉絲合照時都面帶笑容，顯得心情勁靚，與周日晚出席BAFTA頒獎禮時完全兩個樣。<br>大前晚，珍妮花出席BAFTA頒獎禮時全程黑口黑面，主持人Joanna Lumley更指她受訪時無禮貌、有欠尊重及態度差，事後珍妮花解釋指是因為她不喜歡Joanna形容她是「全球最索女演員」。<br>早前珍妮花受訪表示現在非常享受單身生活，指自己終於可以放肆觀賞低質素電視節目。<br>撰文：何德</p></body></html>
