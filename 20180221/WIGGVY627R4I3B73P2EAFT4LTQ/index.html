<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黑仔夫婦求文武雙全</title></header><body><h1>【馮仁昭四圍超】黑仔夫婦求文武雙全</h1><p>姜皓文（黑仔）同老婆殷寧早前到上環文武廟拜神，跟足程序先擊鼓同敲鐘，再同神明打招呼，之後又摸吓廟內供奉嘅金筆同關刀，黑仔笑話：「文武都要，武可以用嚟拍動作戲嘛。」<br>講到狗年願望，殷寧目標最清晰，佢話：「老公成日霸住個廁所，最想屋企有兩個衣帽間同廁所，大家就唔使爭。」黑仔即話：「我今年嘅願望，就係努力工作，早日實現太太嘅願望。」<br>撰文：馮仁昭</p></body></html>
