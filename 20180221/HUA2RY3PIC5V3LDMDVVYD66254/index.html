<html><header><meta charset="utf-8"><title>白百何出席柏林影展拎Chanel騷長腿</title></header><body><h1>白百何出席柏林影展<br>拎Chanel騷長腿</h1><p>柏林影展開幕，內地億萬票房新片《捉妖記2》亦在影展展出。導演許誠毅和女主角白百何帶著小妖王胡巴一起出席。<br><br>33歲的白百何一頭清爽短髮，她穿上Paco Rabanne的黑色高衩長裙，大曬一對白滑長腿。作為Chanel腕錶中國區形像大使，白百何自然一身Chanel首飾，亦拎了Chanel手袋，搭配Sergio Rossi高跟鞋，黑得有型。</p></body></html>
