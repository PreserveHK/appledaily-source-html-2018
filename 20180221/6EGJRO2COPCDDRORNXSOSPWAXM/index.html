<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧邊𢭃邊派利是</title></header><body><h1>【馮仁昭四圍超】苟芸慧邊𢭃邊派利是</h1><p>苟芸慧情人節前夕公佈喜訊，答應賽車手男友陸漢洋求婚，今個農曆年係苟姑娘最後一年單身年，下年成為人妻就要派利是，所以佢話要盡力𢭃埋今年嘅利是。不過苟姑娘都準備咗五位數字派利是畀工作人員，佢笑話：「今年去拜年，朋友都講笑話我，𢭃埋今年下年要派利是。」苟姑娘父母係台灣人，每逢過年都會一齊整餃子，佢話今年冇返去同父母過年，但會同細佬一家一齊整餃子過年。<br>撰文：馮仁昭</p></body></html>
