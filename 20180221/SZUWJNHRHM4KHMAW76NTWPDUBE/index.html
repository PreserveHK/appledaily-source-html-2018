<html><header><meta charset="utf-8"><title>爛賭爸輸晒成份糧靚靚感激母親：唔係佢我會變未婚媽媽</title></header><body><h1>爛賭爸輸晒成份糧<br>靚靚感激母親：唔係佢我會變未婚媽媽</h1><p>當警察的袁爸爸卻嗜賭，當年靚靚剛當選港姐曾經代父還債：「到𠵱家我都係鬧佢㗎，但嗰陣時我冇勸。我只係同佢講咗，其實你可以繼續賭㗎，不過呢，我就會約晒你啲朋友出嚟同佢哋講，你哋繼續同佢賭啦，我唔會負責任何一分錢。」</p><p>自認躁底欠耐性</p><p>自此袁爸爸徹底改變，而靚靚就遺傳了爸爸躁底性格：「我爹哋係嗰啲呢，返11點，佢10點半已經坐喺度。我唔多唔少俾佢訓練到好準時，我好急，好要做到嗰樣嘢，我就要快啲去做，稍為慢啲配合唔到我個speed，我就會𤷪。」</p></body></html>
