<html><header><meta charset="utf-8"><title>惠龍兒歸隊戰世盃外</title></header><body><h1>惠龍兒歸隊戰世盃外</h1><p>【本報訊】香港男子籃球代表隊將於周五再度出戰世界盃外圍賽，作客南韓。</p><p>籃總昨日終於能夠公佈今次的大軍名單，其中惠龍兒再次歸隊助陣，而早前出現代表資格風波的李琪、劉子禮和徐遠成三位東方球員，今次終於能全部順利入選，然而，東方在周六就立即要到台灣出戰ABL作客寶島夢想家的賽事。戰畢周五作客南韓一仗後，先後不敵中國與新西蘭的港籃，在下周一會回歸主場，迎戰中國隊。<br>記者：禤家民</p></body></html>
