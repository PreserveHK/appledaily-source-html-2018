<html><header><meta charset="utf-8"><title>南果步拒祝福再婚渡邊謙</title></header><body><h1>南果步拒祝福再婚渡邊謙</h1><p>現年58歲的日本著名男星渡邊謙被爆有個年輕21歲的圈外小三，與第二任太太南果步離婚收場，早前更有傳近日渡邊謙打算再婚迎娶小三。</p><p>渡邊謙與南果步正式宣佈離婚兩個月就爆出有再婚打算，小三現時於倫敦陪渡邊謙演出舞台劇《國王與我》，有傳兩人可能待舞台劇於下月29日完成後，便於紐約秘密結婚。雜誌《女性自身》於上月底訪問南果步，問到離婚後的心情，南果步回應說：「心靈上的傷害要復原還需要一些時間，可能一輩子都無法癒合。」提到有傳渡邊謙將再婚，南果步難掩複雜的心情回應：「完全不知情，他自由了，但我無法向他送上祝福。」<br>撰文：程芬</p></body></html>
