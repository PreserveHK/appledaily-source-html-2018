<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】After 10唱好在職爸爸</title></header><body><h1>【馮仁昭四圍超】After 10唱好在職爸爸</h1><p>樂隊After 10噚日到商台宣傳新歌《朝幸福前行》，佢哋話原本構思拍一個催淚MV，可惜見咗好幾位導演都唔啱心水，結果拖咗半年都冇進展，最後低音結他手阿豐（右）就喺電話搵晒三歲大囝囝成長片段剪接成MV，阿豐話：「首歌係想歌頌在職爸爸，因為多數人都歌頌媽咪多啲，男性會被忽略，我都有屈住喺心。」身邊嘅阿康（中）同阿偉都有幫手分擔湊小朋友時間，阿偉話：「喺Band房有一半地方係玩具。」<br>撰文：馮仁昭</p></body></html>
