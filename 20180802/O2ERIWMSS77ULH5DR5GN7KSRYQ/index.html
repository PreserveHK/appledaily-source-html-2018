<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳家樂包場請粉絲睇戲</title></header><body><h1>【馮仁昭四圍超】陳家樂包場請粉絲睇戲</h1><p>陳家樂有份參與電影《兄弟班》，佢就飾演溫拿五虎嘅彭健新，早前佢就因趕戲缺席咗首映，所以佢日前就自掏腰包，去咗九龍灣星影匯包場，同過百粉絲睇戲。現場粉絲觀映後反應好熱烈，同陳家樂講部戲熱血感人，仲即場搞氣氛唱佢哋溫拿名曲《千載不變》。而家樂仲帶咗電影精品答謝佢哋，之後散場仲逐一同粉絲合照，佢笑住話希望日後會有更多機會同粉絲聚會。<br>撰文：馮仁昭</p></body></html>
