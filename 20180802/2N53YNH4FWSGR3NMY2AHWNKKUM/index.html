<html><header><meta charset="utf-8"><title>SM爭取七年獲港台垂青</title></header><body><h1>SM爭取七年獲港台垂青</h1><p>Supper Moment（SM）與李幸倪（Gin Lee）昨日到港台出席太陽計劃活動，SM多年來向港台提議用《點滴》做太陽計劃主題曲，七年後願望成真，將其改編成《分享的勝利》，並與Gin Lee合唱。SM稍後到台北開騷，適逢主音Sunny生日，隊友暗示當日送的驚喜，就是不慶祝。<br>Gin Lee昨日在活動上接受學員提問，她表示能力範圍內都盡量回答，至於被問感情事，她說：「唔知，隨心去答，我都唔知會唔會有一日結婚都唔講，或者未結婚已經講。」問到擇偶條件，她笑說：「男仔有幽默感先至唔會悶。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
