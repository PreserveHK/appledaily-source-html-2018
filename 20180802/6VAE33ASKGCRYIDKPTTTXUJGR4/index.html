<html><header><meta charset="utf-8"><title>王宗堯谷新劇出賣拍檔</title></header><body><h1>王宗堯谷新劇出賣拍檔</h1><p>王宗堯昨日到商台為ViuTV劇集《Plan B》宣傳，由於上月初才收到通知提早播新劇，因此只能靠演員盡量抽時間配合宣傳，他說：「ViuTV劇集都算少眾人睇，但應該食住世界盃嗰勢，希望套劇之後順風順水。」<br>對於新劇拍檔陳炳銓跟女友李佳芯演出的劇集打對台，王宗堯建議陳炳銓拖女友出街大方公開，相信無綫不會小器，他說：「叫陳炳銓跨台宣傳。」問到是否似他公開戀情？王宗堯說：「唔只我，最公開係蕭潤邦。」他表示見到對方女友江若琳被指是小三的新聞，因認識兩人已有一段時間，但相信兩段感情之間沒有重叠。<br>採訪、攝影：馬建華</p></body></html>
