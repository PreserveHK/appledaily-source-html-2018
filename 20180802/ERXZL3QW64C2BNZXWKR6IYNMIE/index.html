<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳昭昭柬埔寨影三點式</title></header><body><h1>【馮仁昭四圍超】陳昭昭柬埔寨影三點式</h1><p>陳昭昭日前去咗柬埔寨出席朋友酒店嘅奠基儀式，佢仲趁空檔喺泳池影咗好多性感三點式泳衣照，仲有抽時間去睇吳哥窟，更跟隨去摸女神像谷胸嘅習俗。已婚嘅佢講到雙方父母催生B：「我先生係長子嫡孫，佢恨女恨到發燒，但因為今年工作真係好忙，想把握多啲機會做好事業基礎先，我諗我最多畀面都係生一個，打死都唔會生兩個。因為我咁貪靚，生完肯定要極速瘦身。」<br>撰文：馮仁昭</p></body></html>
