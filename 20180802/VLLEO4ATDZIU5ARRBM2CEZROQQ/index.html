<html><header><meta charset="utf-8"><title>【add star】嘉玲驚喜收Dior專屬包</title></header><body><h1>【add star】嘉玲驚喜收Dior專屬包</h1><p>最近出活動頻頻穿上Dior的劉嘉玲，最近收到Dior送上一推出便賣到缺貨的2018春夏Oblique Book Tote，品牌更為她繡上其英文名「CARINA」的專屬包。</p><p>收慣時尚品牌送禮的嘉玲，看到手袋也難得發出驚呼，在Ig上po開箱片，還發出「嘩」的驚嘆聲！又指着袋上的「CARINA」字，問拍攝者有沒有拍到，女士們對於靚手袋果然是沒法抵抗。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
