<html><header><meta charset="utf-8"><title>求驗客手記：韋利安玩失蹤唔歸隊？</title></header><body><h1>求驗客手記：韋利安玩失蹤唔歸隊？</h1><p>世界盃完咗咁耐，各大球星都陸陸續續放完大假，返到球會復操喇。不過盛傳受到巴塞隆拿同曼聯等大球會垂青嘅巴西中場韋利安竟然「玩失蹤」，未有按照指定時間返去車路士報到，唔通呢位巴西國腳真係咁唔想返車仔？<br>據英國傳媒指，韋利安今次之所以失蹤原來唔係有心，係因為佢嘅護照有問題而唔能夠入境，好彩今時今日處理護照問題已經方便咗好多，消息指韋利安如無意外就可以喺星期三返到球會報到喇。韋利安喺今屆世界盃嘅表現唔錯，令到歐洲多間大球會都想將佢收歸旗下，有傳巴塞仲想出價一億歐元（約9.2億港元）「打包」韋利安同佢嘅隊友泰拔高圖爾斯㖭。</p></body></html>
