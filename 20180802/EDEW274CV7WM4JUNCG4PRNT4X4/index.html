<html><header><meta charset="utf-8"><title>求驗客手記：尼馬女友慶生P扭屁股</title></header><body><h1>求驗客手記：尼馬女友慶生P扭屁股</h1><p>今屆世盃失意嘅巴黎聖日耳門（PSG）球星尼馬，日前就為女友布魯娜（Bruna Marquezine）開咗個party，預祝對方23歲生日。話說26歲嘅尼馬就着住件黑色衫，配埋頂黑色嘅帽，一身全黑裝同布魯娜跟住音樂跳舞，兩人唔單止喺party度大晒恩愛，壽星女布魯娜仲喺一眾賓客面前大跳電臀舞，睇到大家都好興奮。<br>其實8月4日先係布魯娜生日，但尼馬因為要返去法國報到，參與PSG季前訓練同埋備戰新球季，所以先提早幾日喺里約熱內盧嘅豪宅度幫女友慶祝。希望尼馬唔好因為玩得咁癲而腳軟，新一季又喺球場度碌地沙喇。</p></body></html>
