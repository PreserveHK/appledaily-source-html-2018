<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖藍亞男電車河胎教</title></header><body><h1>【馮仁昭四圍超】祖藍亞男電車河胎教</h1><p>王祖藍同李亞男早前宣佈造人成功，祖藍繼續努力賺錢之餘，其餘時間當然陪太太，前日佢哋喺Ig放閃，祖藍同咗老婆去遊電車河兼睇風景，祖藍留言話：「一家三口的小幸福」。</p><p>跟住到咗另一個大肚媽媽符曉薇（Leanne），即係陳柏宇老婆，佢又喺Ig貼咗做gym嘅相，腹大便便嘅Leanne身手都好靈活，全程仲有有教練傍住，絕對安全唔擔心！<br>撰文：馮仁昭</p></body></html>
