<html><header><meta charset="utf-8"><title>求驗客手記：亨利或教埃及同沙拿合作</title></header><body><h1>求驗客手記：亨利或教埃及同沙拿合作</h1><p>目前做緊比利時國家隊助教嘅阿仙奴名宿亨利，終於有機會擔正喇。據報道指，埃及足總希望亨利可以接替喺俄羅斯世界盃輸晒三場後被炒嘅古柏，出任埃及國家隊教練，雙方亦已經接觸緊。曾經做過守門員、家陣係經理人嘅艾沙耶特透露，佢哋已經同亨利嘅代表喺倫敦見過面，艾沙耶特仲話︰「亨利𠵱家等緊埃及足總講解佢哋將來嘅發展計劃，先再決定係咪做呢份工。」<br>亨利為咗專注教波嘅工作，早前就已經辭咗Sky Sports份工，唔再做球評工作。佢仲一度好接近英冠球隊阿士東維拉嘅帥位，不過其後維拉都係決定繼續信任現任領隊布魯士，而冇再搵到亨利。</p></body></html>
