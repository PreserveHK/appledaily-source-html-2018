<html><header><meta charset="utf-8"><title>夏日氹氹轉：狼隊想簽武磊</title></header><body><h1>夏日氹氹轉：狼隊想簽武磊</h1><p>英國小報《星快報》報道，擁有中資背景的英超升班馬狼隊，有意收購中國國家隊前鋒、效力上海上港的「武球王」武磊（圖），意欲開拓中國市場，但未有詳細交代實際報價等資料。</p><p>內地傳媒隨即轉載相關報道，稱現年26歲的武磊已為上港攻入155球，更是中超史上的最佳射手，武磊本人亦希望征戰歐洲，但礙於中國世界排名低，武磊想取得英國工作證將十分困難。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
