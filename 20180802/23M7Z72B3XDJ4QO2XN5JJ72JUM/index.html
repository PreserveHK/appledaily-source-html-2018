<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐鎧淳愛着運動衫</title></header><body><h1>【馮仁昭四圍超】歐鎧淳愛着運動衫</h1><p>歐鎧淳日前同劉俊謙拍檔拍平面廣告，拍攝當日要喺32度高溫、工廠區取景，飾演一對情侶，甚有默契。劉俊謙更加同歐鎧淳大講運動經：「做運動可以令我釋放壓力，放鬆過後令我精神更加集中去迎接挑戰。」另外，歐鎧淳喺廣告入面有一個連身裙造型，仲話做運動員成日要練習：「為咗方便訓練，我大部份時間都係着運動衫。但呢條one-piece唔單只有運動衫嗰種舒適，款式又非常百搭易襯！」<br>撰文：馮仁昭</p></body></html>
