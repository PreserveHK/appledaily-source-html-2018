<html><header><meta charset="utf-8"><title>Eleven半年甩拖</title></header><body><h1>Eleven半年甩拖</h1><p>因主演神劇《怪奇物語》（Stranger Things）爆紅的14歲童星「Eleven」米莉芭比布朗（Millie Bobby Brown），去年12月公開與15歲歌手Jacob Sartorius的戀情，昨日米莉正式宣佈與小男友甩拖。<br>米莉於社交網Ig表示：「我與Jacob所做的決定是完全一致，我們都很開心，仍然是朋友。」而Jacob的Ig上亦講同一句說話，兩人宣佈和平分手。</p></body></html>
