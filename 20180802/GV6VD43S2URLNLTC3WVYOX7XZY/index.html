<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳倩揚笑囡囡大食</title></header><body><h1>【馮仁昭四圍超】陳倩揚笑囡囡大食</h1><p>陳倩揚喺上月11號為老公陳浩然誕下8磅千金，噚日佢喺fb貼出一家五口新相，佢留言話：「Hello August，大家好！中文名啦！我叫陳希桐，英文名係Aurella。」倩揚仲爆囡囡嘅秘密，原來希桐係一個大食妹妹嚟，佢話：「每日我都飲好多，飲完有時會同兩個哥哥玩一陣，有時會瞓覺，醫生都話我同媽媽配合得好，我會錫住媽咪，夜晚畀佢瞓多啲覺，多謝大家嘅祝福同各位Auntie Uncle 滿月飯見」。<br>撰文：馮仁昭</p></body></html>
