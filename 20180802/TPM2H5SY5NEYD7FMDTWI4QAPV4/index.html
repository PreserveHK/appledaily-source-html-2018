<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《造星》誕55強</title></header><body><h1>【馮仁昭四圍超】《造星》誕55強</h1><p>ViuTV嘅選秀節目《Good night show全民造星》經過首輪淘汰賽後，首回合55強順利誕生，喺賽事進入第二階段前，監製花姐同佢哋進行賽後檢討。花姐點名問75號嘅杜沚諾（Kento），點樣贏得評判嘅4盞藍燈？Kento話自己都唔知點解會入到50強，只係見到好多唱得之人都俾人淘汰，於是佢認為評判希望見到大家享受表演，咪放手搏一搏，結果俾其他學員話佢唔尊重舞台。<br>撰文：馮仁昭</p></body></html>
