<html><header><meta charset="utf-8"><title>志偉寸港姐變質唔做司儀</title></header><body><h1>志偉寸港姐變質唔做司儀</h1><p>曾志偉昨日在灣仔奇華餅家宣傳新一輯中秋廣告，活動上更與片中三位小朋友齊整餅，志偉表示大孫女17歲，細孫仔亦已5歲，他有意明年和孫兒合作拍攝。<br>早前亮相ViuTV的志偉，表示今年未必會參與港姐司儀工作：「睇乜形式啱唔啱自己做，如果好似舊年講兩句說話就費事啦。」 網民批評港姐取消海外拍攝變得失色，他認同說：「我鍾意以前模式，有啲嘢可以更新，有啲嘢可以保留原味，大家會想睇泳裝、問答環節、拍外景花絮， 雖然都係評判選出嚟，但亦係全民有份，出埠有新聞界一齊去，報道多啲港姐消息，等大家認識多啲，觀眾睇節目會好睇啲。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
