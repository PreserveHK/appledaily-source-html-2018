<html><header><meta charset="utf-8"><title>《星戰》妹妹喜遇水行俠</title></header><body><h1>《星戰》妹妹喜遇水行俠</h1><p>曾經演出電影《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story）的港產童星「星戰妹妹」王瑋雯（Ivy Wong），近日以嘉賓身份獲邀出席英國倫敦電影動漫節（London Film &amp; Comic Con）並舉行簽名會，她亦與多位荷李活明星見面，包括「水行俠」積遜莫瑪（Jason Momoa），還有在《哈利波特》（Harry Potter）系列中飾演張秋的梁佩詩（Katie Leung）。</p></body></html>
