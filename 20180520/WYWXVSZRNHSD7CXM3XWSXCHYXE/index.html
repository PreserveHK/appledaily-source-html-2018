<html><header><meta charset="utf-8"><title>師弟撐唔惡冇鬧人</title></header><body><h1>師弟撐唔惡冇鬧人</h1><p>黃秋生作為演藝學院大師兄，人前霸氣十足，不平則鳴是一貫給人的感覺。受訪當日秋生就展現親和的一面，順手拿起演藝師弟馮志佑帶來的結他，一時興起西為中用，奏出一首《將軍令》。之後他再彈出一首《Stand by me》，又跟師弟合唱。</p><p>馮志佑及鄧智堅先後為秋生平反所謂的「惡」，馮志佑指雖然大師兄貌似兇神惡煞，但從來未見過對方鬧人，每次遇到阻滯，秋生都用理性分析事件，秋生說：「藝術邊有對與錯，藝術係一種獨特性，小朋友畫嘅畫都係獨特，如果你係抄，嗰個就係練習而唔係創作。」</p></body></html>
