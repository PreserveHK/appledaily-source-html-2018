<html><header><meta charset="utf-8"><title>求驗客手記：水手大勝仲川首次起孖</title></header><body><h1>求驗客手記：水手大勝仲川首次起孖</h1><p>上周六日職只上演三場比賽，不過都不乏精采好波，其中一場橫濱水手就同長崎成功丸上演咗場大手交易，結果橫濱就主場大勝對手5:2。橫濱嘅門將飯倉大樹今場第200次為球隊上陣，雖然今場就冇再俾人笠死，不過都要失波先。長崎外援祖安迪加度12分鐘就先開紀錄，橫濱九分鐘後靠大津祐樹射入12碼扳平完半場。雖然長崎下半場一開波就有中村慶太入波，不過橫濱中場仲川輝人之後連入兩球，加上扇原貴宏同迪基尼克各入一球贏5:2，今次亦都係仲川輝人職業生涯首次梅開二度，真係至威係你啦！</p></body></html>
