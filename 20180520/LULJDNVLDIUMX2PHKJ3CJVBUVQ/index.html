<html><header><meta charset="utf-8"><title>《韓索羅》蘭度被證泛性戀</title></header><body><h1>《韓索羅》蘭度被證泛性戀</h1><p>由愛頓艾維列治（Alden Ehrenreich）主演新片《韓索羅：星球大戰外傳》（Solo：A Star Wars Story）即將上映，一班演員包括侏兒前日就到倫敦宣傳。戲中由黑人男星Donald Glover飾演的年輕版蘭度卡瑞森，不時與「韓索羅」愛頓艾維列治有曖昧互動，對女人甚至對機械人都有興趣，令外界談論蘭度的性取向，而電影編劇Jonathan Kasdan近日受訪時，終於證實蘭度角色設定是一個泛性戀者。</p></body></html>
