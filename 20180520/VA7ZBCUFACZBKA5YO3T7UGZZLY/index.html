<html><header><meta charset="utf-8"><title>求驗客手記：西布朗降班戴倫摩亞照坐正</title></header><body><h1>求驗客手記：西布朗降班戴倫摩亞照坐正</h1><p>今季英超曲終人散，史雲斯、史篤城同埋西布朗三支球隊最後都係冇得留低，下季要英冠見喇。不過三支球隊嘅領隊就命運各異，據英國傳媒報道，今年一月先接替曉士上任嘅史篤城領隊林拔執教15場贏得兩場，上周五就正式冇得撈喇。而史雲斯領隊卡華夏上年12月上任之後領軍18場攞得20分，帶得咁差就梗係冇得續約啦，史雲斯已經確認呢位葡萄牙教頭離隊。至於西布朗今季雖然排最尾降班，不過季尾接連喺曼聯、利物浦同熱刺幾支強隊身上搶到分，表現其實唔差，所以暫代領隊戴倫摩亞下季就有得「升呢」做正式領隊喇，希望佢續有好成績，帶番西布朗升班啦！</p></body></html>
