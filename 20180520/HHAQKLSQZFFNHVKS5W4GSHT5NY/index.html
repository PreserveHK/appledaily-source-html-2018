<html><header><meta charset="utf-8"><title>【強身健體】帶埋智叔方中信跑山</title></header><body><h1>【強身健體】帶埋智叔方中信跑山</h1><p>周潤發早幾年熱愛攝影，每朝早太陽仍未升起，他已離家去準備影日出，經常一個人四處去攝影，甚至遠赴內地黃山、日本白川鄉、京都等地拍照。但近年來，他把攝影機放下，對跑山着迷，他由初時的行山，變成現在的跑山，以前他是一個人跑山，如今是有一隊人跟他一起跑。<br>去年發哥演出莊文強執導的《無雙》後，認識廖啟智、方中信、監製黃斌、攝影師潘耀明和美指文念中等後，發哥就游說他們每日一起去跑山。智叔以前經常睡得不好，後來與發哥一起跑山一段日子後，現在每晚睡眠質素已得到改善，所以有時發哥不能帶隊，智叔自己都會去跑山。</p></body></html>
