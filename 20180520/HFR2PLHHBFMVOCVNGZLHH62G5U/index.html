<html><header><meta charset="utf-8"><title>【一周必看】成功爭取變返4萬零用　有錢女鬧阿媽縱完要負責任</title></header><body><h1>【一周必看】<br>成功爭取變返4萬零用　有錢女鬧阿媽縱完要負責任</h1><p>美國加州一名16歲富家女早前因不滿母親將自己零用錢由每月5,000美元（3.9萬港元）減至1,000美元（7,800港元），便在一個清談節目公開一切向母親施壓。她母親最終屈服，將女兒零用回復舊觀。兩母女周五亮相英國早晨節目《This Morning》，女兒再度批評母親，認為自己的公主病是媽媽一手製造出來。<br><br>英國《每日郵報》/ 《蘋果》資料室</p></body></html>
