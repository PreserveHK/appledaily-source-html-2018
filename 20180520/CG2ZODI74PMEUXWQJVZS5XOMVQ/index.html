<html><header><meta charset="utf-8"><title>楊思琦母女檔演戲OK</title></header><body><h1>楊思琦母女檔演戲OK</h1><p>楊思琦和張紋嘉（Crystal）昨日在旺角出席港台活動，楊思琦讀教育學院時已開始拍ETV：「都有20年前，拍嘅時候同小朋友做對手戲多，以前製作好認真。」現時女兒6歲大，已看過她的影片：「佢都認到我，當時我只得十幾歲，佢仲話都想拍，如果有教育意義嘅，我唔介意同佢一齊拍。」Crystal拍過性教育節目，當時仍未箍牙，又肥嘟嘟被同學取笑。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
