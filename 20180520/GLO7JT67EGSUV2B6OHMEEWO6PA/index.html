<html><header><meta charset="utf-8"><title>馬浚偉加戲任胡定欣舞</title></header><body><h1>馬浚偉加戲任胡定欣舞</h1><p>馬浚偉日前接受本報訪問，表示前年自編自導自演的舞台劇《偶然．徐志摩》四萬字劇本，因自己不懂輸入法，唯有花七個月親手寫，寫到手抽筋，因此他視之為「七星仔」特別痛錫，並決定下月再度重演，女主角由萬綺雯換上胡定欣。<br>馬仔大讚定欣勤力又認真，得知她「舞」得後，更索性加她戲份：「有場讀白，我索性改畀定欣一個人兩分鐘solo齋跳水袖舞。」　<br>採訪：陳杰<br>攝影：陳俊強</p></body></html>
