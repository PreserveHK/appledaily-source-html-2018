<html><header><meta charset="utf-8"><title>【一周必看】定居曼谷住二百呎蝸居　開Cafe賣幾十杯飲品維到皮</title></header><body><h1>【一周必看】<br>定居曼谷住二百呎蝸居　開Cafe賣幾十杯飲品維到皮</h1><p>Sunny和Pinn是夫婦。一個是港仔老公，一個是泰妹老婆，但有趣的是，他們第一次相遇竟然是在韓國。話說2013年，Sunny去韓國工作假期，原本一心想學韓文溝韓妹，怎料最後竟然與泰妹同學擦出愛火花。「最初是用韓文溝通，因為我們是在韓國讀書，後來因為我學了泰文，就多用了泰文，現在是一半泰文，一半韓文，有時吵架便用英文。」Sunny笑說。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
