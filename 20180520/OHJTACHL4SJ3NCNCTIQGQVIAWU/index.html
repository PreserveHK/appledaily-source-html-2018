<html><header><meta charset="utf-8"><title>過路男遭車撞熱心街坊撐傘安慰</title></header><body><h1>過路男遭車撞<br>熱心街坊撐傘安慰</h1><p>【本報訊】昨早上8時54分，深水埗保安道李鄭屋邨對開發生交通意外，一輛私家車沿中線南行，至李鄭屋商場對開撞倒過路男子。<br><br>讀者林生經過現場，他指私家車的倒後鏡撞低男途人，前轆輾過傷者腳部。當時旁邊有旅遊巴駛過，車上是屋邨旅行團，有乘客落車協助，「用紙箱墊高傷者頭部，以免打地氣，又打開雨傘擋太陽。其他路人都有幫手，大家都好熱心。」傷者姓鄭76歲，稍後由救護車送院。林先生指現場並非過路處，「附近有斑馬線或者行人天橋」。警方正調查意外原因，司機姓徐37歲，通過酒精測試。</p></body></html>
