<html><header><meta charset="utf-8"><title>張文采10月嫁消防員</title></header><body><h1>張文采10月嫁消防員</h1><p>新聞小花張文采，三年前狠撇偷食男友羅鈞滿，當時她宣告「分」訊還留言︰「𠵱家我重生喇！」她還自嘲蠢兼浪費四年時間。上周三是張文采的33歲生日，壽星女與同事慶生，姚雋彥在社交網上載合照，還留言：「同準人妻慶祝最後嘅單身生日派對之餘，仲收到多一個好消息，呢個周末真係雙喜臨門！」據知張文采的未來老公任職消防員，並於10月擺酒結婚。</p><p>對於婚訊，張文采回應傳媒說︰「我無嘢回應，多謝關心。」至於她的前男友羅鈞滿，則回應說︰「多謝提醒，祝願文采新婚快樂！會有一個幸福美滿，甜甜蜜蜜嘅家庭啊！」<br>採訪：如文</p></body></html>
