<html><header><meta charset="utf-8"><title>可嵐耕耘六年做老闆</title></header><body><h1>可嵐耕耘六年做老闆</h1><p>可嵐、羅蘭和謝雪心等前晚以博愛慈善大使的身份，在沙田出席「博愛月全港慈善籌款」開幕典禮。已做了差不多十年博愛大使的可嵐說：「自己都喺博愛醫院出世，當時喺元朗，不過𠵱家博愛嘅婦產科已經成為歷史。」<br>擔任表演嘉賓的可嵐演唱了新歌《STG》，透露新歌預計下月派台。14年可嵐爆出疑似受到家暴，之後向老公提出離婚，爭取兒子撫養權。做單親媽媽的可嵐獨力照顧囝囝，經過四年努力終於守得雲開，重建事業，搞公司開個唱，她說：「我自己嘅公司會第一次舉行發佈會，宣佈今年簽約新人，而年尾會舉行演唱會，算係呢六年嘅成績。」<br>採訪、攝影：張俊銘</p></body></html>
