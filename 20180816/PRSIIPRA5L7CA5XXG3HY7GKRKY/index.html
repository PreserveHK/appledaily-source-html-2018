<html><header><meta charset="utf-8"><title>唐文龍催鄭嘉穎生仔</title></header><body><h1>唐文龍催鄭嘉穎生仔</h1><p>唐文龍昨日到新城接受薛家燕訪問，日前和黎耀祥等到峇里出席完鄭嘉穎和陳凱琳（Grace）婚禮，他表示整個婚禮相當感動：「以前拍戲就睇得多，但親身感受就有第二個感覺，仲要嗰度咁靚，成班好朋友見到嘉穎搵到心愛嘅女人，真係好開心。」 <br>唐文龍更透露當在台下聽到嘉穎講誓詞時，成班兄弟包括他都感動到眼濕濕，問他們可有催嘉穎早日生小朋友？他說：「有呀，我相信嘉穎同Grace都鍾意小朋友，佢哋都會努力嘅。」眾人有否順道催他早日拍拖？他笑言：「真係有呀，佢哋話下個到我，我自己都想。」<br>採訪、攝影：曹家誠</p></body></html>
