<html><header><meta charset="utf-8"><title>Joe Junior病癒注重養生</title></header><body><h1>Joe Junior病癒注重養生</h1><p>Joe Junior去年初因血管栓塞入院接受通波仔手術，現身體已完全康復，他昨日於油麻地舉行記招宣佈11月3日假伊館舉行「樂壇之寶JOE JUNIOR跨越半世紀演唱會2018」，胡楓（修哥）與譚錫禧擔任演唱會嘉賓，修哥表示自薦要求合唱，Joe Junior說：「我邊請得起你。」<br>Joe Junior原定去年舉行50周年演唱會，但因病取消，他說：「都怪我係工作狂同鍾意睇戲，食無定時同唔夠瞓影響身體，喺醫院時好驚，𠵱家每日半小時急步行同唔口乾都會飲水。」平日以英文歌為主，今次會加廣東歌。<br>採訪：馬建華   <br>攝影：葉君海</p></body></html>
