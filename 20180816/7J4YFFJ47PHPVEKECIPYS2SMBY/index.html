<html><header><meta charset="utf-8"><title>倪晨曦怕收男友戒指</title></header><body><h1>倪晨曦怕收男友戒指</h1><p>倪晨曦昨日31歲生日，她與陳炳銓在將軍澳拍攝ViuTV節目《廣告女皇》時，獲大會送上蛋糕祝賀。倪晨曦開心透露早前返加拿大探家人，亦已跟男友食飯慶祝，問到男友有否送戒指？她笑說：「千祈唔好，唔需要，順其自然。」她又指家人沒有催婚，而近期看到不開心的新聞，希望大家身心健康。<br>擔任製片的陳炳銓笑認奉旨望女仔，問到參賽者似女友李佳芯（Ali）會否加分？他說：「大家『質地』不同，Ali夠百搭，可以有唔同風格。」提到女友提過想要簡單的求婚經歷，陳炳銓說：「佢咁講我點兜呀？我唔浪漫㗎，一步步嚟，大家專注工作。」<br>採訪、攝影：羅慧敏</p></body></html>
