<html><header><meta charset="utf-8"><title>森美裸輸丁子朗死撐同級</title></header><body><h1>森美裸輸丁子朗死撐同級</h1><p>森美主持的旅遊節目《森美旅行團》，前晚播出的一集是他帶丁子朗去京都浸電氣風呂，兩人更肉帛相見。電視畫面當然將兩男重要部位打上「禁」字。豈料阮小儀cap圖上載到社交網，留言取笑森美：「森美今次輸了，個禁字細粒過丁子朗個禁字呀呀呀！小森美輸了！」<br>被笑「輸鳥」，森美昨日在電話回應時自撐：「雖然你見到禁字咁細，但你要知遠近問題，我係遠佢一呎，所以你拉番近，禁字同一個level嘅話，係大過佢嘅。同埋你見到朗朗嗰表情，你就知道佢終於見到大蛇屙尿係點樣。」問到是否真空上陣？他說：「巨蛇相遇，我哋啲男人慣咗啦。」<br>採訪：皓騫</p></body></html>
