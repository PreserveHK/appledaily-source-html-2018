<html><header><meta charset="utf-8"><title>秋生遭無綫高層封殺</title></header><body><h1>秋生遭無綫高層封殺</h1><p>黃秋生昨日在柴灣接受ViuTV陶傑和陳海琪主持的節目訪問，笑言自己口沒遮攔，若不能答的事，必定是國防機密。做完舞台劇正休息中的秋生，有感在香港做舞台劇難生存，要考慮是否繼續做或是退休。可會再為無綫拍劇？他說：「唔會喇，我驚封殺，之前聽聞有高層唔畀，船頭驚鬼船尾驚賊。」<br>稍後會到外地探親的秋生，自言能見多一次得一次：「唔使咁欷歔，人生一向係咁，冇嘢發生唔會覺，呢啲嘢唔使急，唔會太遲唔使急，等吓。我媽係自我了斷高手，佢成日講你夠膽咁做，點解唔夠膽留多一晚睇日出，佢就係試過就識講。」<br>採訪、攝影：王連連</p></body></html>
