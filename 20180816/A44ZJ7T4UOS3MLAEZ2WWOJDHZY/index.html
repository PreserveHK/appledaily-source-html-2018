<html><header><meta charset="utf-8"><title>汪子琦寸曉明指娛圈銅臭</title></header><body><h1>汪子琦寸曉明指娛圈銅臭</h1><p>內地富婆Laura的舊愛汪子琦從事製作人工作，因近日不少娛樂圈醜聞而觸發神經，昨日在微博宣佈要退出娛樂圈，她寫道：「披肝瀝膽的崔永元，寡廉鮮恥的唐爽，掩耳盜鈴的黃曉明……娛樂圈果然好戲連台。」更指這個圈子勢利骯髒，令人失望。<br>汪子琦以短訊回覆本報：「這個圈子太複雜，惹不起躲得起。」問到她為何寫「掩耳盜鈴的黃曉明」，不怕得罪對方？她說：「還是那句話，我不適合這個圈子。我一直認為娛樂圈是文化圈，是搞藝術的，娛樂圈根本已經被各種資本侵蝕，充滿了銅臭味！」並表示完成內地主持節目後，會完成父親遺願，像他一樣做個學者，簡單生活。<br>採訪：皓騫</p></body></html>
