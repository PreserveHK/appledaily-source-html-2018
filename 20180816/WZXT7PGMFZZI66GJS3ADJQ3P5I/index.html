<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】35E莊端兒引男人喪影</title></header><body><h1>【馮仁昭四圍超】35E莊端兒引男人喪影</h1><p>35E上圍嘅莊端兒近日忙於拍電影《再見．女人街》，讀者李小姐透過本報「爆相爆片」，指莊端兒大前晚喺旺角豉油街開工。<br>當晚9點幾，莊端兒着住密實OL套裝做司機，準備接載一老一幼嘅演員上車，讀者李小姐話：「唔知點解好多男士行過都用手機影佢，我行過一陣已經見到有四、五個男人影相，有個仲狼死，喺乘客位伸部機入車影，最後要工作人員出手，拍攝先可以順利完成。」<br>撰文：馮仁昭</p></body></html>
