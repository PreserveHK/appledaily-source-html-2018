<html><header><meta charset="utf-8"><title>李寶英為池晟懷第二胎</title></header><body><h1>李寶英為池晟懷第二胎</h1><p>韓國41歲男星池晟和39歲女星李寶英於13年9月結婚，大前年6月兩人榮升做父母，李寶英為池晟誕下寶貝女。</p><p>據韓媒昨日報道，李寶英近日再懷第二胎，由於仍屬懷孕初期，所以李寶英在家人的悉心照顧下正小心安胎，而據相關人士透露，池晟夫婦對於再懷第二胎都十分高興，現時李寶英已停工避免外出，並專心調理身體。消息曝光後，兩人所屬事務所都確認懷孕消息，卻未有透露BB的性別，未知會否湊個「好」字？<br>另外，池晟現時正忙於與韓智敏拍攝tvN新劇《認識的妻子》，而李寶英於年初完成劇集《Mother》後，就處於休息狀態。<br>撰文：施洛冰</p></body></html>
