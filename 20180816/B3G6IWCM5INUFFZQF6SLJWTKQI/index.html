<html><header><meta charset="utf-8"><title>子瑜媽認整容</title></header><body><h1>子瑜媽認整容</h1><p>韓國女團TWICE的19歲台灣成員周子瑜，上周低調返台見家人。其53歲媽媽黃燕玲昨日在台出席紋繡藝術大賽活動時，雖然不想多談女兒，但提到醫學美容就滔滔不絕，更直認曾整形：「眼線、豐唇我都做了。」又自爆會親身嘗試不同的微整療程，坦言：「因為我已經中毒了。」同時自誇子瑜美貌遺傳自己，自豪表示：「媽媽生得好！」</p><p>提到台灣女星宋芸樺陷台獨風波，由於子瑜亦曾陷其中，周媽媽即避忌說：「政治的事我不談。」</p></body></html>
