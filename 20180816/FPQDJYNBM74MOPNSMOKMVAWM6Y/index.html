<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《再創世紀》內地搶先播</title></header><body><h1>【馮仁昭四圍超】《再創世紀》內地搶先播</h1><p>無綫前年宣佈同愛奇藝合作開拍《創世紀》續集《再創世紀》，話會將呢套劇作為香港回歸20周年、TVB 50周年獻禮。本來呢套劇上月播出，點知因為批文問題而要延遲。<br>事隔一個月終於有消息，由郭晉安、楊怡主演嘅《再創世紀》將於今個月29號喺CCTV-8黃金檔播，等內地播完後，無綫下月10日先播，有網民話𠵱家已經播出呢啲咁強陣容嘅劇，唔知台慶劇又會播乜？<br>撰文：馮仁昭</p></body></html>
