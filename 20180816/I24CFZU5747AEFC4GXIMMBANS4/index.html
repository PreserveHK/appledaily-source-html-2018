<html><header><meta charset="utf-8"><title>【粒粒巨星】曾主辦譚詠麟內地演唱會</title></header><body><h1>【粒粒巨星】曾主辦譚詠麟內地演唱會</h1><p>陳慧嫻「Priscilla-ism巡迴演唱會北京站」主辦單位為「幻想天空（北京）文化傳媒有限公司」。根據官方微博介紹， 幻想天空主要從事大型演唱會、舞台劇、商業演出、公司年會等活動的組織策劃等工作。<br>幻想天空由去年至今都非常活躍，曾主辦陳慧嫻同一巡迴演出的武漢站，去年5月亦曾主辦同屬環球的譚詠麟的「銀河歲月40載巡迴演唱會福州站」，並召開大型記者會（圖）。去年7月則舉辦台灣歌手羅志祥的「CRAZY WORLD世界巡迴演唱會廣州站」，表演的藝人粒粒皆星。</p></body></html>
