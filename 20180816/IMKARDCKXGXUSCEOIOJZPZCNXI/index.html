<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈溫泉見鏡頭即縮</title></header><body><h1>【馮仁昭四圍超】顏卓靈溫泉見鏡頭即縮</h1><p>顏卓靈同朱鑑然噚日喺中環出席智能手機活動，好多人會用手機同情人自拍親熱照，但顏卓靈話自己同男友白只唔影呢啲相，但試過浸溫泉有人喺更衣室自拍：「佢哋影時會影到我，我係圍住毛巾，好彩對鏡頭敏感，立即縮開。」朱鑑然試過冇帶手機去溫泉，要問人借手機影相後，再電郵張相畀自己。今次佢哋獲大會送贈新手機，顏卓靈話冇刻意同男友用情侶手機。<br>撰文：馮仁昭</p></body></html>
