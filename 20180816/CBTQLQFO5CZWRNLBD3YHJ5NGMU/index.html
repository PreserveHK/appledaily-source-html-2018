<html><header><meta charset="utf-8"><title>陳意涵陀B急嫁導演</title></header><body><h1>陳意涵陀B急嫁導演</h1><p>35歲台灣女星陳意涵與導演男友許富翔拍拖1年，上月被拍得小腹微凸，但當時她否認有B，不過許富翔的友人就向台灣傳媒報料，指陳意涵已懷胎三個月，預產期於明年2、3月。消息指二人準備登記結婚，陳意涵更推掉工作，專心待產。<br>陳意涵昨晚在fb畫了一幅全家福，當中包括一名襁褓中的BB，她留言：「都計劃好情人節登記完就要告訴你們的，被搶先一步了，有一種自己的禮物被別人先打開的感覺，哈哈（好險禮物還是我的）但不論如何，一切都是美好且珍惜的，是的，人生下一篇章就這樣開啟了，謝謝你們的祝福，我很幸福哦！」<br>撰文：唐如</p></body></html>
