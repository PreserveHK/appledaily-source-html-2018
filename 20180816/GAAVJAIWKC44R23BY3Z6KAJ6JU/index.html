<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉期待同千嬅鬥唱</title></header><body><h1>【馮仁昭四圍超】杜德偉期待同千嬅鬥唱</h1><p>杜德偉（Alex）同楊千嬅係華星同門師兄妹，最近佢哋獲品牌公司邀請舉行一場crossover演唱會，演唱會喺10月3日於亞博館舉行，但不設公開賣飛。<br>今次係佢哋首度合作搞騷，日前Alex以斯文同rock嘅造型，同着桃紅長裙嘅千嬅影演唱會海報，Alex話好期待：「我哋以前有一齊合唱過廣東歌，今次會有國語、快歌、慢歌，互唱對方嘅歌，跳舞當然走唔甩。」<br>撰文：馮仁昭</p></body></html>
