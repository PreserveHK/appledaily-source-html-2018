<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】師兄Keep朱古力出寫真</title></header><body><h1>【馮仁昭四圍超】師兄Keep朱古力出寫真</h1><p>劉浩龍（師兄）喺年頭為咗演唱會不停健身，以最fit身形上台，雖然演唱會已經曲終人散，但係師兄依然keep住佢個body，原來佢嘅攝影師老友Sunny Lau問佢有冇興趣影寫真。<br>雖然師兄已經有一排「朱古力」，但佢話教練指佢呢啲只係輕量級，師兄話：「我唔係為咗變大隻佬，反而想感染身邊人關注健康。我唔使戒油戒鹽，有人覺得運動係苦事，但我會努力從中搵樂趣。」<br>撰文：馮仁昭</p></body></html>
