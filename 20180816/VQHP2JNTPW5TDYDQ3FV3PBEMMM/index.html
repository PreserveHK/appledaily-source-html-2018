<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】敖嘉年英國拍戲大鄉里</title></header><body><h1>【馮仁昭四圍超】敖嘉年英國拍戲大鄉里</h1><p>敖嘉年同阮嘉敏噚日去到石門擔任美容中心開幕嘅嘉賓，離開無綫後，敖嘉年今年主力電影工作，上月跟甄子丹到英國拍攝電影《葉問4》外景，佢話：「過程完全唔辛苦，我好似大鄉里咁，第一次去英國，製作團隊係當地嘅幕後人員，又有餐車又有休息車，令我大開眼界，啲人都話我好興奮。」此行太太都有同行，由於唔係長時間拍攝，所以敖嘉年可以抽到時間同太太喺當地四出觀光。<br>撰文：馮仁昭</p></body></html>
