<html><header><meta charset="utf-8"><title>台天團5566事業高峯</title></header><body><h1>台天團5566事業高峯</h1><p>95年參加歌唱比賽入行，被唱片公司睇中簽約出台語唱片，火速走紅，被封「台語小天王」，不過事業剛起步卻因當兵停下來。<br>孫協志退役後，加入偶像男團5566，事業再現曙光，當時被封為「亞洲第一天團」。03年與霍建華合演電視劇《西街少年》，歌、影雙線發展。前年在中視開新節目《飢餓遊戲》，重執外景綜藝節目主持棒。<br>孫協志做幕後也有聲有色，06年他為5566「同一個世界」新加坡及台北演唱會擔任舞台總監，亦號召藝人組成「Sun Star棒球隊」，由自己擔任隊長，多次舉辦明星公益棒球賽。12年，他更打造台灣新唱跳女團Sun Lady。</p></body></html>
