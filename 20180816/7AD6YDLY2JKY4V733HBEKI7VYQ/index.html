<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】琦琦讚木村細女有型格</title></header><body><h1>【馮仁昭四圍超】琦琦讚木村細女有型格</h1><p>名模琦琦（左）同歐陽妙芝噚日喺旺角出席音樂大賽頒獎禮，今個暑假琦琦同囡囡Ella去咗歐美同泰國，喺泰國仲過埋當地嘅母親節，買咗芝士蛋糕慶祝。<br>問到木村拓哉嘅15歲細女光希矚目出道，問佢哋會唔會畀仔女試吓？琦琦話：「佢好靚好有型格，我女𠵱家13歲，好抗拒鏡頭，拍戲好辛苦，另一邊睇都學到好多嘢，但呢個階段要好好讀書。」妙芝就話唔抗拒畀囝囝入行，最緊要開心。<br>撰文：馮仁昭</p></body></html>
