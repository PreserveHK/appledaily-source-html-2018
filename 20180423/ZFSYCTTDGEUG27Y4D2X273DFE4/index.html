<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳偉琪着泳衣鍾意曬</title></header><body><h1>【馮仁昭四圍超】陳偉琪着泳衣鍾意曬</h1><p>陳偉琪（Vicky）噚日到荃灣擔任化妝品牌專櫃揭幕嘉賓，自認男仔頭嘅佢喺大學前完全未試過化妝，直至參選華姐後先知化妝係乜嘢一回事。佢笑住話平日喺揸車返公司途中，把握每次停燈時間化好成個妝。講到日前佢喺Ig上載沙灘泳照係咪派福利，佢話：「我冇諗過係派福利，我好享受皮膚被曬嘅感覺。」佢又話香港女仔愛皮膚白，所以自己反而想做有健康膚色嘅一個。<br>撰文：馮仁昭</p></body></html>
