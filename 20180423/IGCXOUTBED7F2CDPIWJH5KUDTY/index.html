<html><header><meta charset="utf-8"><title>青霞領獎女兒驚喜現身</title></header><body><h1>青霞領獎女兒驚喜現身</h1><p>林青霞獲第二十屆烏甸尼遠東電影節頒發「終身成就金桑獎」，青霞日前偕同好友施南生遠赴意大利出席電影節，前晚參與開幕禮時，從施南生手上接過獎項，青霞女兒邢愛林更秘赴當地，為媽媽送上驚喜。<br>大會特別為青霞策劃電影回顧展，精選部份經典作品，包括剛於台灣國家電影中心修復的1977年作品《我是一片雲》，在歐洲舉行首映。青霞說：「《重慶森林》令到遠離香港嘅意大利人Sabrina同Thomas有夢想，成功創辦遠東電影節。今年電影節成立20周年，而主演《重慶森林》嘅我，有緣得到終身成就獎，對我、對王家衛，對Sabrina同Thomas都有深厚意義。」<br>撰文：葉晴</p></body></html>
