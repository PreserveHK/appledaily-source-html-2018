<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu跑十公里見暈</title></header><body><h1>【馮仁昭四圍超】JuJu跑十公里見暈</h1><p>陳鈺芸（JuJu）噚日喺九龍灣啟德跑道公園舉行參加「Race the Runway HK 2018」慈善跑活動，JuJu第一次參加十公里長跑，最終以50分47秒完成賽事。JuJu話：「之前喺美國洛杉磯拍戲，試跑過兩次，基本上冇流過汗。但香港天氣又熱又潮濕，好似喺蒸爐入面跑咁，頭兩公里已經爆汗，加上啱啱坐完長途機喺美國返港，瞓得唔係咁好，跑跑吓見暈。」<br>撰文：馮仁昭</p></body></html>
