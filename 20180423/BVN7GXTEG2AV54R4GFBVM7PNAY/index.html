<html><header><meta charset="utf-8"><title>楊卓娜囡囡謝絕買衫</title></header><body><h1>楊卓娜囡囡謝絕買衫</h1><p>慧妍雅集會長劉倩婷、楊卓娜與女兒舒然昨日在鑽石山出席「飛閱童書大視界」，慧妍雅集捐出一百萬元支持活動。舒然想做時裝設計師，但對做童星沒興趣，楊卓娜說：「佢對着衫好有主見，我買衫畀佢，佢會話唔好買。」舒然說：「衣櫃冇位。」<br>劉倩婷透露兩歲大的女兒愛看書，每天要聽一小時的故事才睡覺。對於好友李姿敏陀B，劉倩婷說：「係呀，佢好興奮，因為係第一胎，佢恨生仔，但𠵱家未知仔定女，到時生就有驚喜。」改名問題就找李丞責幫忙，劉倩婷說：「由於佢老公姓賀，改名有啲難度，要改個好名，等佢生多幾個。」<br>採訪、攝影：黃曉妍</p></body></html>
