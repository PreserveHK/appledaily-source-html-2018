<html><header><meta charset="utf-8"><title>【娛樂話當年】桃色醜聞維尼塞雅遭舊愛Ranae出賣</title></header><body><h1>【娛樂話當年】桃色醜聞<br>維尼塞雅遭舊愛Ranae出賣</h1><p>維尼塞雅未有受身高影響感情生活，除了有兩段婚姻娶得靚老婆外，十年前他曾鬧出桃色醜聞，網上流出一段歷時50分鐘的春宮帶，洩漏源頭正是片中女主角、其舊愛Ranae Shrider（左）！<br>身高5呎6吋的Ranae直認等錢使以20萬港元兜售影片，她向傳媒聲稱與維尼在一個派對上認識，二人同居半年直至2008年分手，又大爆維尼的床上表現及交歡經過：「我們做愛的方式很不同，是我從未試過的，做愛時他只能吻到我的肚，感覺很奇怪。」</p></body></html>
