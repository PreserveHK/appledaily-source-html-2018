<html><header><meta charset="utf-8"><title>荻野目洋子開騷搞懷舊</title></header><body><h1>荻野目洋子開騷搞懷舊</h1><p>80年代人氣偶像荻野目洋子去年憑《跳舞街》日文版《Dancing Hero》鹹魚翻生，歌曲相隔逾30年再度翻hit，帶旺荻野目工作量大增。<br>前日，荻野目在東京舉行日、夜兩場演唱會，吸引一千六百名歌迷捧場，她在個唱上演繹兩次《Dancing Hero》，還拿出大哥大手機搞氣氛。之後她又獻唱《灣岸太陽族》及《六本木純情派》等名曲，更與歌迷慶祝去年再度揚威樂壇頒獎禮。</p></body></html>
