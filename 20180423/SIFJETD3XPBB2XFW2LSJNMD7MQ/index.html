<html><header><meta charset="utf-8"><title>胡定欣同馬國明唔夾</title></header><body><h1>胡定欣同馬國明唔夾</h1><p>胡定欣最近接受商台《1圈圈 星光背後》訪問，感情空白的她，直認自己是個愛才（才子）的人，到了適婚年齡，胡定欣媽媽開始着緊：「媽咪以前都唔會問我感情，近一、兩年趁去旅行都會問，我同佢講，timing呢回事，緣份未到就真係未出現，急都急唔來。呢幾年越來越忙，亦都未有緣份出現。」<br>對於傳緋聞的馬國明和陳展鵬，胡定欣說：「我同馬國明係有承認過一齊，係好耐之前嘅事，𠵱家我哋係好朋友，唔可以一齊係證明我哋唔適合。陳展鵬係好拍檔，我好欣賞佢，最近兩次合作都感受到觀眾好鍾意我哋。」<br>撰文：非非</p></body></html>
