<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯盈盈慶幸冇帶囡囡行山</title></header><body><h1>【馮仁昭四圍超】湯盈盈慶幸冇帶囡囡行山</h1><p>湯盈盈（左）、滕麗名（右）同呂慧儀等噚日到西貢參加郊野公園遠足植樹活動，滕麗名着住厚踭涼鞋現身，佢話唔知要行山，以為只係植樹。而呂慧儀就帶埋囝囝黃柏翹同行，遇到啲崎嶇山路嗰陣，佢就孭住囝囝行，湯盈盈笑住話慶幸兩個女跟咗爸爸錢嘉樂拜山：「見佢孭住個仔行山路，都戥佢辛苦。」講到好友梁靖琪（Toby）有新歡，湯盈盈讚Toby又靚又索，唔心急結婚。<br>撰文：馮仁昭</p></body></html>
