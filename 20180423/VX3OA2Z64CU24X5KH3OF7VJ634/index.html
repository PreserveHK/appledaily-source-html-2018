<html><header><meta charset="utf-8"><title>伊雲麗素活加薪男女平等</title></header><body><h1>伊雲麗素活加薪男女平等</h1><p>人氣美劇《西部世界》（Westworld）第二季今日首播，飾演女主角Dolores的伊雲麗素活（Evan Rachel Wood）聯同占士馬斯頓（James Marsden）、芬迪紐頓（Thandie Newton）等演員，大前日現身紐約Tribeca Film Festival宣傳。《西部世界》早前落實開拍第三季，伊雲麗素活受訪時透露已與劇組達成協議，於第三季加薪，解決男女演員薪酬不平等問題。</p></body></html>
