<html><header><meta charset="utf-8"><title>張寶兒跟男友學咀嘴</title></header><body><h1>張寶兒跟男友學咀嘴</h1><p>張寶兒昨日去到荔枝角擔任美食活動嘉賓，並偷師學整蛋糕為下月11日生日的男友袁偉豪送上驚喜，男友生日當天，兩人應該會同劇開工，她透露已經籌備一份頗珍貴的禮物，問到是否頭戴蝴蝶結將自己送給男友，她說：「我已經係無價，超過咗珍貴。」<br>新劇中演男友下屬，並無感情線，談到若男友跟其他女演員有親熱戲，張寶兒會選擇避席還是留下監場，她笑說：「我係晚輩，所以會留低學習，睇吓點拍。」可能男友事前跟她在家排練，她說：「咁又唔使，佢咁有經驗。」講到平日入廚經驗，她指男友為主， 如果要參加《美女廚房》，她自嘲應該會選擇參加地獄廚神較容易取勝。<br>採訪、攝影：馬建華</p></body></html>
