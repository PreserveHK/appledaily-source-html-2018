<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】詹瑞文提升阿Sa</title></header><body><h1>【馮仁昭四圍超】詹瑞文提升阿Sa</h1><p>詹瑞文（詹Sir）前日出席教學活動，佢話啱啱喺法國返港，開始準備排練今年9月公演嘅舞台劇，亦會繼續做戲劇教學，其中一個學生就係蔡卓妍（阿Sa），詹Sir話：「阿Sa好勤力，兩三個月前已問我今年有冇時間。每個演員，喺唔同時間都要提升自己，阿Sa好主動要提升自己，佢已經唔係我哋觀念入面嗰位蔡卓妍，佢有成熟一面，想畀觀眾多啲想像力。」<br>撰文：馮仁昭</p></body></html>
