<html><header><meta charset="utf-8"><title>張建聲不排除戀方詠琳</title></header><body><h1>張建聲不排除戀方詠琳</h1><p>張建聲自宣佈跟陳嘉莉（Kelly）分手，被爆出疑暗交松岡李那和34C「籃球界女神」方詠琳後，昨首現身到鴨脷洲拍網劇《向西聞記─咖哩雞》，他扯火說：「我最驚累到人，松岡更加冇可能，我又唔識日文，而琳琳我係由細識到佢大，我𠵱家係單身。」<br>阿聲強調分手不涉第三者：「大家冇乜時間見面，開始意見分歧鬧交，共識咗分居先放低吓，然後決定分手。」問到跟琳琳有否發展機會？他有保留說：「其實單身同每個都有機會，呢啲冇得講定。」對於被鬧是負心漢，阿聲再扯火說：「𠵱家好似硬砌我生豬肉，我同Kelly係共識地分手。」<br>採訪、攝影：卓寶花</p></body></html>
