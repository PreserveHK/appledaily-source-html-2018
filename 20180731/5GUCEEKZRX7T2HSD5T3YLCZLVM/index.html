<html><header><meta charset="utf-8"><title>求驗客手記：葡萄牙絕殺再捧歐國盃 - 求驗客</title></header><body><h1>求驗客手記：葡萄牙絕殺再捧歐國盃 - 求驗客</h1><p>葡萄牙周日憑後備上陣嘅柏度哥利亞射入絕殺入球，加時以4:3險勝意大利，贏得U19歐洲國家盃冠軍（圖）。葡萄牙先由祖奧菲臘比同汀高射成2:0，但意大利其後由摩斯堅恩喺兩分鐘內閃電射入兩球扳平，結果要加時決勝負。<br>祖奧菲臘比喺104分鐘幫葡萄牙領先3:2，三分鐘後意大利有史卡馬卡近門頭槌建功，幫球隊再次追成平手。以為比賽要以互射12碼決勝負喇，點知加時先後備入替嘅柏度哥利亞喺109分鐘入波，幫葡萄牙以4:3險勝意大利，同兩年前大國腳一樣加時絕殺對手捧歐國盃。</p></body></html>
