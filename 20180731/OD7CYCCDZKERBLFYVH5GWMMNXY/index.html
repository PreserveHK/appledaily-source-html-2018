<html><header><meta charset="utf-8"><title>【偷食翻版】王寶強老婆戀經理人</title></header><body><h1>【偷食翻版】王寶強老婆戀經理人</h1><p>洪欣老公張丹峰被爆偷食經理人畢瀅，不少內地網民都喻為「王寶強翻版」，只是男女角色不同。16年內地演員王寶強透過個人微博發表聲明，宣佈和結婚7年的太太馬蓉離婚，他表示馬蓉和他的經紀人宋喆存在「婚外不正當兩性關係」、「隱藏、轉移夫妻共同財產」和「破壞家庭傷害家人」，同時解除宋喆的經理人職務。之後王寶強及馬蓉多次展開罵戰，至今年2月，北京朝陽法院判決解除雙方婚姻關係，兒子由王寶強撫養，女兒由馬蓉撫養。</p></body></html>
