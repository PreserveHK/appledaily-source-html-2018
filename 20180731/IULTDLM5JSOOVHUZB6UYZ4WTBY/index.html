<html><header><meta charset="utf-8"><title>陳潔靈開心個唱贏口碑</title></header><body><h1>陳潔靈開心個唱贏口碑</h1><p>陳潔靈的12場「由靈開始演唱會」，前晚在灣仔演藝學院圓滿結束，完騷後她拉隊去了銅鑼灣舉行慶功宴。陳潔靈很開心今次演唱會得到行內人讚頌，又多朋友捧場，例如黃秋生、李克勤之外，蔡一傑都看了兩次。<br>問到會否開part 2？陳潔靈說：「要諗新嘢，做一個騷唔容易，好多謝劇團班底同樂手，好開心可以唱出同林振強最後一次合作嘅歌《哭可以麼》，首歌可以重見天日，畀大家知道有呢首歌嘅存在。」她又說不捨得個騷完結，因為好好玩，每晚都好難忘，好多時刻都想喊。<br>採訪、攝影：王連連</p></body></html>
