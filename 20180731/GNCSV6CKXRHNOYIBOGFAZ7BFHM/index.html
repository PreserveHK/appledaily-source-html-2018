<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雨恩指娛樂圈存Me Too</title></header><body><h1>【馮仁昭四圍超】梁雨恩指娛樂圈存Me Too</h1><p>梁雨恩（右）由歌手轉做全職飛鏢手，噚日接受劉慧卿嘅新節目訪問。卿姐八卦娛樂圈嘅me too事件，梁雨恩坦白講：「曾經聽過呢啲事情，但唔會理，所以唔紅你明唔明？覺得任何人都有選擇，冇理由為咗你眼前少少嘢放低原則。」講到有冇慘痛經歷，梁雨恩話：「係有聽過身邊都好多歌手朋友講，有老闆會畀offer你，邀請你例如係追求，做咗阿嫂你就機會多啲，我好少去應酬，接觸到呢種人有限。」<br>撰文：馮仁昭</p></body></html>
