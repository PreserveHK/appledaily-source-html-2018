<html><header><meta charset="utf-8"><title>【親生對待】大仔18歲簽冰冰入行</title></header><body><h1>【親生對待】大仔18歲簽冰冰入行</h1><p>洪欣90年獲陳欣健推薦而入行，拍過電影及電視，惟發展一般。有傳洪欣於96年與商人黃國梁秘密結婚，但兩人婚姻僅維持一年。98年洪欣與莫少聰合拍內地電影《亡命天涯》撻着。</p><p>00年洪欣為莫少聰誕下兒子莫鎬廉，不過父子關係疏離。洪欣09年嫁予張丹峰，莫鎬廉旋即改名為張鎬濂，更以「父親」稱呼後父。跟莫少聰一樣眼大大的張鎬濂現年18歲，已簽約成范冰冰公司旗下藝人，亦曾拍攝內地大熱電影《致青春》。</p></body></html>
