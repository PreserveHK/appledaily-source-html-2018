<html><header><meta charset="utf-8"><title>雷神新版《MIB》開鏡</title></header><body><h1>雷神新版《MIB》開鏡</h1><p>經典電影《黑超特警組》（Men in Black）重拍拍，由「雷神」基斯咸斯禾夫（Chris Hemsworth）再次夥拍「女武神Valkyrie」泰莎湯遜（Tessa Thompson）。新版《MIB》近日已經開鏡，網上流傳兩人的幕後花絮照，將他們的黑西裝造型曝光。<br>是次講述泰莎為了證明自己實力加入MIB組織，遇上由基斯飾演的前王牌特工，兩人因捲入一宗神秘謀殺案，而需要在全地球範圍內展開調查，里安納遜（Liam Neeson）將會演英國的MIB，由愛瑪湯遜（Emma Thompson）飾演嘅探員亦會回歸，電影暫定明年6月開畫。<br>撰文：程芬</p></body></html>
