<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹震豪新歌鬧老闆</title></header><body><h1>【馮仁昭四圍超】曹震豪新歌鬧老闆</h1><p>歌手曹震豪噚日去到商台為新歌《Hi Boss》宣傳，呢首歌入面有鬧老闆嘅意思。曹震豪話，其實Hi Boss兩個字已經好毒舌：「若大家明白高登中嘅一句Hi Auntie，就會明白Hi Boss嘅意思，每日同老闆講聲Hi Boss已經好毒舌。」而呢首歌嘅MV就搵到林敏驄演繹老闆一角，曹震豪仲話拍攝嗰陣不停同阿驄講Hi：「相反被林敏驄Hi得更多。」<br>撰文：馮仁昭</p></body></html>
