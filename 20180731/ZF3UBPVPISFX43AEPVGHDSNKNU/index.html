<html><header><meta charset="utf-8"><title>樂瞳印尼遇地震：床似按摩椅</title></header><body><h1>樂瞳印尼遇地震：床似按摩椅</h1><p>印尼東南部旅遊勝地龍目島前日發生6.4級地震，原來樂瞳正身處當地度假，前日她在Ig貼相報平安：「大家放心吧，我會乖乖留在retreat，不會亂走的，第一次經歷地震，也只有自己一個人，也是一種經歷。這裏的食物賣相不好，每天吃全素，但真的很好吃！」<br>本報前晚聯絡到樂瞳，她表示：「其實今次係我自己一個女仔出行，因為呢段時間，自己身體同心靈好想清靜吓，就選擇咗峇里一間retreat，我留喺中心打坐休息吓，SPA冥想吓。噚晚瞓唔好，今朝早6、7點扎醒，feel到張床似按摩椅，左右搖擺，幾震吓，跟住睇新聞先知係6點幾級地震。」<br>採訪：陳杰</p></body></html>
