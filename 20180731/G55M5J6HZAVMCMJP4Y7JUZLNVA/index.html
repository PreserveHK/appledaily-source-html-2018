<html><header><meta charset="utf-8"><title>求驗客手記：曼城季初唔使預馬列斯 - 求驗客</title></header><body><h1>求驗客手記：曼城季初唔使預馬列斯 - 求驗客</h1><p>完成咗美國之旅嘅曼城已經喺禮拜日返咗曼徹斯特，不過上周六喺反勝拜仁慕尼黑3:2嘅國冠盃比賽當中，因為足踝受傷而被逼退下火線嘅馬列斯，唔單止要撐拐杖，左腳仲着埋保護靴，睇嚟呢位前排以破球會紀錄嘅6,000萬鎊轉會費、由李斯特城加盟嘅阿爾及利亞國腳，可能季初部份賽事都唔使預佢啦。<br>馬列斯嘅傷勢仲要等掃瞄檢查後先可以再進一步確定，曼城領隊哥迪奧拿喺對拜仁之後就話，只係知道佢係足踝受傷，但傷成點要唞幾耐都未知，要再觀察吓，可能其實咩問題都冇。曼城喺下周日將會喺溫布萊球場舉行嘅社區盾迎戰車路士。</p></body></html>
