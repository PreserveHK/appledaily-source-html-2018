<html><header><meta charset="utf-8"><title>求驗客手記：球迷集會聲援奧斯爾 - 求驗客</title></header><body><h1>求驗客手記：球迷集會聲援奧斯爾 - 求驗客</h1><p>阿仙奴嘅德國中場奧斯爾早前退出國家隊嘅風波餘波未了，喺星期日就有幾百位德國球迷聚集喺《圖片報》位於柏林嘅總部外示威（圖），抗議德國足總同部份國內傳媒針對奧斯爾。<br>自從奧斯爾同土耳其總統埃爾多安會面之後，一路受到部份德國足總高層同傳媒猛烈批評，世盃出局之後更嚴重，最終奧斯爾終於頂唔順，宣佈要退隊，仲大鬧批評者雙重標準。退隊之後，《圖片報》日前仲刊登咗前德國國腳波碧批評奧斯爾嘅訪問內容，令一班支持奧斯爾嘅球迷忍無可忍，紛紛着上奧斯爾嘅波衫上街示威，仲揮動土耳其國旗，高叫「我係奧斯爾」嘅口號支持「大眼仔」。</p></body></html>
