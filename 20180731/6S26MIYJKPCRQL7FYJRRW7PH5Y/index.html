<html><header><meta charset="utf-8"><title>張寶兒戀袁偉豪惹妹妒忌</title></header><body><h1>張寶兒戀袁偉豪惹妹妒忌</h1><p>張寶兒昨日與妹妹張寶欣首度以姊妹檔為元朗一間首飾店擔任活動嘉賓，張寶兒指未問酬勞，但好開心和妹妹一齊開工。談到未來姊夫袁偉豪和姐姐，張寶欣大讚兩人甜到漏，問她可有羨慕？她說：「有妒忌，搶走咗我家姐，佢對我同家人都好好，出書都有送畀我哋。」<br>張寶兒希望將來有機會和妹妹一齊拍劇，張寶欣想演姐姐，問到是否平時被姐姐欺負要報仇？她笑說：「冇，係我想試吓保護佢。」張寶兒近日不時與男友開工拍劇，有煲湯水滋潤男友，問到會否對到厭？她笑說：「唔會，我日日對住劇本。」又指男友有教她演技，亦有教其他後輩新人，好有團隊感覺。<br>採訪、攝影：馬建華</p></body></html>
