<html><header><meta charset="utf-8"><title>鄭俊偉正式開操！超強人物加盟馬房　今年唔再護級？</title></header><body><h1>鄭俊偉正式開操！<br>超強人物加盟馬房　今年唔再護級？</h1><p>大圈正式開放，亦表示練馬師的暑假差不多完結，準備需要重開所有操練。周一（30日）朝所見，晨操場面頗為熱鬧，而鄭俊偉亦開始投入操練，不過未見練者現身。<br><br>鄭俊偉馬房的「荷蘭風車」、「金剛之星」、「威武承傳」及「陽明獅獅」等馬悉數列出內圈踱步，作為馬房開操的先鋒。<br><br>今年鄭俊偉有何敬森加盟做副練馬師，相信實力會有所提升。上年需要戰至谷草煞科戰才憑「樂滿家」上岸，今年又未有從兩個散倉馬房獲取兵源，相信自己要加把勁才可成功護級。</p></body></html>
