<html><header><meta charset="utf-8"><title>光希升呢國寶級美女</title></header><body><h1>光希升呢國寶級美女</h1><p>木村拓哉與工藤靜香的15歲細女光希（Koki），自從5月底宣佈入行，立即成為東洋模特兒界的超級新星，一舉一動備受外界注意。由於Koki與家姐心美遺傳了父母良好基因，更獲得父母悉心栽培，有日本傳媒封Koki為「國寶級美少女」。<br>目前Koki的Ig追隨人數已達106萬，而她每次更新Ig都會掀起話題，前晚她就貼了三張新相，上面寫上「My favorite lipstick and sunglasses」，見她在化妝間塗口紅，又戴上太陽眼鏡搭新幹線及的士，出道短短兩個月已星味爆燈。<br>撰文：哥羅</p></body></html>
