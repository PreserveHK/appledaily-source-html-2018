<html><header><meta charset="utf-8"><title>求驗客手記：莫拉達做老竇打孖嚟 - 求驗客</title></header><body><h1>求驗客手記：莫拉達做老竇打孖嚟 - 求驗客</h1><p>車路士前鋒艾華路莫拉達上個禮拜六踢完對國際米蘭嘅國冠盃賽事之後，就急急腳飛咗去意大利嘅威尼斯，原來係因為佢老婆愛麗絲幫佢生咗對雙胞胎。正式榮升做老竇嘅莫拉達就幫兩個細路改名叫Alessandro和Leonardo。<br>莫拉達同老婆仲有對囝囝合照之後，隨即喺社交網站上公佈好消息，仲話永遠都唔會忘記呢一日，雖然等BB出世只係等咗九個月，但對佢哋嚟講就好似足足三年咁長。另外，佢亦不忘多謝番咁辛苦嘅愛麗絲，話佢送咗份世界上最靚同最難以置信嘅禮物畀自己，呢幾個月仲要好似一隻母獅咁戰鬥，為佢感到好驕傲。</p></body></html>
