<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗飲鹹柑桔治咳嗽</title></header><body><h1>【馮仁昭四圍超】許廷鏗飲鹹柑桔治咳嗽</h1><p>許廷鏗（Alfred）噚日帶病去到新城電台宣傳，喺下月3號於旺角麥花臣舉行音樂會嘅佢話咳同時影響睡眠質素，已諮詢耳鼻喉科醫生意見，希望盡快控制病情，以免影響演出，同時又以食療治理：「公司病菌嚴重，好多同事病，自己又唔想食藥令喉嚨負擔重，希望用食療，𠵱家飲浸咗十幾年嘅鹹柑桔。」Alfred話上次做騷遇着身體不適，希望今次不會再發生，而佢𠵱家忙排舞，希望畀觀眾睇到佢跳得好過MV。<br>撰文：馮仁昭</p></body></html>
