<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝自爆中三初戀</title></header><body><h1>【馮仁昭四圍超】余香凝自爆中三初戀</h1><p>余香凝同岑珈其前晚喺圓方出席電影《非同凡響》優先場，電影探討學生問題，余香凝話以前讀書時試過反叛，中三開始初戀：「小學階段，見同學中秋可以出去玩，我媽好嚴，唔畀我去街，趁媽咪返咗工，同妹妹夾埋出去玩一陣，反而到咗上中學，知道自己做緊乜嘢，要好好讀書，不過媽咪冇反對拍拖，呢方面幾開通。」余香凝之前話想考潛水牌，但佢話：「我覺得自己學嘢好慢。」<br>撰文：馮仁昭</p></body></html>
