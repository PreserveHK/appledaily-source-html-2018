<html><header><meta charset="utf-8"><title>無綫配音員啞忍不公平</title></header><body><h1>無綫配音員啞忍不公平</h1><p>無綫傳出裁減配音組四名將於9月底約滿的配音員，日前有工聯會代表到電視城外請願，又在接駁電視城的公司廠車站向員工派傳單，促請無綫停止裁員。<br>據行內人士透露，配音員和無綫簽三年合約，但配音員於第一年約滿前兩個月會收到公司信，通知是否獲續約，如果不續約，即使簽了三年約而只完成一年，無綫都有權解約，但配音員想請辭又未滿約，卻不可提前解約，條約不公平。配音員工作由導配安排，有人可以密密配主角，亦可只頻頻配閒角，影響收入。由於每年的工作表現評核表由導配填寫，有指今次有導配填寫不公，令管理層向該四名配音員開刀。<br>採訪：如文</p></body></html>
