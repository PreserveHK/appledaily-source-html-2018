<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江若琳舊愛搶先當爸</title></header><body><h1>【馮仁昭四圍超】江若琳舊愛搶先當爸</h1><p>江若琳同「生煎包王子」蕭潤邦（Oscar）已經影咗婚紗相，着手籌備12月嘅浪漫婚禮。而江若琳對上一段戀情係同內地著名相聲演員曹雲金（右）拍拖，佢哋分手後，男方再覓新歡，喺2月搶先同女友唐菀領證結婚，而且仲係雙喜臨門，唐菀4月時為老公曹雲金生咗小公主Sugar。曹雲金前日就為囡囡擺百日宴，眼大大嘅Sugar不時眼仔睩睩望住爸爸。對於舊愛曹雲金搶先結婚生女，問到江若琳有冇恭喜，佢噚日話：「唔回應喇！」<br>撰文：馮仁昭</p></body></html>
