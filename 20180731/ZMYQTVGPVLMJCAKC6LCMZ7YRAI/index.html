<html><header><meta charset="utf-8"><title>同陽光玩遊戲黎姿帶三個女去旅行</title></header><body><h1>同陽光玩遊戲<br>黎姿帶三個女去旅行</h1><p>近日黎姿（現名馬黎珈而）趁三個寶貝女放暑假，上星期飛咗去外地度假，前幾日佢仲同對孖女慶祝8歲生日。<br><br>前日黎姿喺佢IG貼咗幾張新相，相中嘅佢頭戴草帽，着住件桃紅色襯衫，而背景喺藍天白雲，同埋好多棕櫚樹，應該佢身處緊一個度假勝地，黎姿仲留言︰<br>「你們知道我又愛又恨的是甚麼嗎？」唔少網民都回應話︰「曬太陽？」雖然黎姿冇答，但有眼利嘅網民就話嗰度係夏威夷。<br><br>之後黎姿仲貼咗張，佢一拖三個女嘅背脊相，三個囡囡都T恤、短褲、束辮同人字拖，而且佢哋三個高度都差唔多，畫面好溫馨。</p></body></html>
