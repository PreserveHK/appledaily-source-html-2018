<html><header><meta charset="utf-8"><title>安室搞喊井本絢子</title></header><body><h1>安室搞喊井本絢子</h1><p>將於9月引退的樂壇天后安室奈美惠（右）早前到台灣開告別個唱時，順便為日本NTV電視台節目《千奇百趣大挑戰》進行錄影，與身為安室鐵粉的搞笑女藝人井本絢子難得見面，該節目前晚終於播出，錄得21.5%平均收視，瞬間收視更一度飆升至24.9%。<br>井本由小學已迷上安室，她趁今次機會向偶像談到複雜心情，令安室在鏡頭前爆喊，井上自言活了32年從未像這天過得開心，最後兩人亦有自拍留念。</p></body></html>
