<html><header><meta charset="utf-8"><title>【告別菜街】旺角行人專用區的最後一夜</title></header><body><h1>【告別菜街】旺角行人專用區的最後一夜</h1><p>開放18年的旺角西洋菜南街行人專用區在7月29日迎來最後一夜，本周六（8月4日）起恢復星期六、日及公眾假期全日行車，繁雜喧鬧將不復見。</p><p>此夜，表演者歌照唱、舞照跳，行人專用區在一如既往的勁歌熱舞中落幕，復歸平靜。<br><br>記者：李煒汯<br>攝影：張洛晞、黃智琳、黃奕聰<br><br>即Like全新飲食專頁【籽想好食】： https://www.facebook.com/food.appleseed/ <br></p></body></html>
