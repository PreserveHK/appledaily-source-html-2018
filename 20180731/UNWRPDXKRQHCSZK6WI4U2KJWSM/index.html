<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳健安俾網友寸小器</title></header><body><h1>【馮仁昭四圍超】陳健安俾網友寸小器</h1><p>本月中32歲牛一嘅C AllStar成員陳健安日前喺Ig貼出收到澳門粉絲嘅掛號賀卡，不過，張卡冇畀足郵費，陳健安搞爛gag：「收到掛號postcard祝我生日，張卡好靚，亦多謝你祝賀，但謹記下次澳門寄過嚟要畀足郵寄費呢。」有網友揶揄：「只能講你真係好小器」、「自大的小矮人」，網友寸佢小器。陳健安留言：「我po出來純粹提醒對方。」陳健安噚日話聯絡到寄件者，對方話貼錯郵票。<br>撰文：馮仁昭</p></body></html>
