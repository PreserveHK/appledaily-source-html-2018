<html><header><meta charset="utf-8"><title>黎耀祥操肌太太愛不釋手</title></header><body><h1>黎耀祥操肌太太愛不釋手</h1><p>黎耀祥昨日到大角嘴為代言品牌新店擔任揭幕嘉賓，近日為新劇積極操弗的祥仔透露，已操到有胸肌及腹肌，他說：「我從影三十幾年，除衫就試過，但係未試過騷胸肌、腹肌，今次係最後嘅死亡任務。」為了出鏡時肌肉線條效果更明顯，祥仔聽陳豪教路，出鏡前兩日不飲水，令身體收乾，他坦言過程非常辛苦。<br><br>即使辛苦，祥仔也覺得值得，私下亦有影相留念，但明言沒有下次，問到囝囝有否被感染操弗？他說：「有喎，因為佢覺得爹哋年紀過咗五字頭，仍然咁有恒心去做一件事，所以佢都想操。」問到太太見到老公身形弗爆反應如何？祥仔滿意地笑說：「愛不釋手。」<br>採訪、攝影：馬建華</p></body></html>
