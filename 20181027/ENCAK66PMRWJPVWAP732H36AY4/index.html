<html><header><meta charset="utf-8"><title>綾瀨遙做繼母贏最佳劇集</title></header><body><h1>綾瀨遙做繼母贏最佳劇集</h1><p>Oricon舉辦的「第13屆CONFiDENCE日劇獎」公佈上季劇集賽果，綾瀨遙於夥拍竹野內豐和佐藤健的劇集《繼母與女兒的藍調》中挑戰後母角色，播出時贏得口碑及錄得高收視，最終此劇以大熱姿態奪得最佳日劇，佐藤健亦獲最佳男配角，不過最佳女主角就由《一半，藍色。》的永野芽郁奪得，首次封視后。<br></p><p>最佳男主角由《dele》兩位主角山田孝之、菅田將暉一同獲得，菅田將暉受訪時指被問得最多是《dele》會否拍續集或電影版，但他指暫時沒有這計劃，最佳女配角得主是《高嶺之花》的芳根京子。<br>撰文：程芬</p></body></html>
