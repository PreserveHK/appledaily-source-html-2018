<html><header><meta charset="utf-8"><title>趣趣地：文仙尼爆保方未退隊</title></header><body><h1>趣趣地：文仙尼爆保方未退隊</h1><p>意大利國家隊新教練文仙尼向傳媒爆料，話門神保方有機會繼續代表意大利國家隊上陣，一眾等待上位嘅意國門將恐怕又要等再機會咯。文仙尼話已同保方傾過：「保方未有打算掛靴，任何現役中最好嘅球員都可以入選國家隊。今輪友賽冇徵召保方，只係尊重佢心意。」另外，同保方同期嘅西班牙名將中場沙維，亦打消掛靴念頭，最近同卡塔爾球隊艾薩德續約兩年至2020年，意味呢位38歲老將會踢到40歲。</p></body></html>
