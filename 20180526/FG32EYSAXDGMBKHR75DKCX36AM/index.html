<html><header><meta charset="utf-8"><title>趣趣地：普帥續約如上賊船</title></header><body><h1>趣趣地：普帥續約如上賊船</h1><p>英超球隊熱刺官方宣佈，領隊普捷天奴同球會簽咗為期五年嘅新約，直至2023年夏天結束，而普帥嘅教練團亦會留效。英國《每日郵報》報道，預計普捷天奴嘅年薪達850萬鎊。據報，普捷天奴其中一個續約嘅原因係熱刺肯喺轉會市場大事擴軍，吹到話出一億鎊去買三個主要目標，分別係曼聯嘅安東尼馬迪爾、水晶宮嘅韋費特沙夏同富咸新星賴恩施斯隆，但熱刺𠵱家起緊球場，主席利維又一向孤寒，有刺迷話可能係開空頭支票，用嚟呃住普帥留低先。</p></body></html>
