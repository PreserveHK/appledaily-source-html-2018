<html><header><meta charset="utf-8"><title>趣趣地：比歷連尼揸槌扑走老兵</title></header><body><h1>趣趣地：比歷連尼揸槌扑走老兵</h1><p>智利名帥「工程師」比歷連尼成為韋斯咸新帥後，新人事新作風，「槌仔幫」隨即宣佈唔會同兩名今夏合約到期嘅老將占士哥連斯同艾拉續約，兩人都會喺下月底同球會合約到期後離隊。其中占士哥連斯屬球隊老臣子，共為韋斯咸上陣214場，上周曾有報道話，韋斯咸僅以電郵通知佢不獲續約，引致球迷不滿，但佢最終都難逃被棄用嘅命運；而艾拉係今年二月先至由前領隊莫耶斯免費簽入為球會護級救亡之用，咁快玩完，有啲過橋抽板喎。</p></body></html>
