<html><header><meta charset="utf-8"><title>趣趣地：辛尼辮子頭點上機？</title></header><body><h1>趣趣地：辛尼辮子頭點上機？</h1><p>德國翼鋒利萊辛尼今季表現出色，幫曼城拎咗英超冠軍。最近呢位德國新星就改變咗髮型，以辮子頭迎接世盃。22歲嘅辛尼目前同德國大軍喺意大利嘅基地集訓緊，準備嚟緊對奧地利同沙地阿拉伯嘅兩場友賽，不過以辛尼呢個髮型，隨時帶200ml gel上機都唔夠用呀！至於曼聯前鋒拉舒福特就冇辛尼咁好興致，由於紅魔踢完英足盃決賽，幾個國腳可以放多幾日假唔使咁快向英格蘭歸隊，但福仔周五就喺ig話自己練緊短跑，證明佢好有決心喺世盃踢好波！</p></body></html>
