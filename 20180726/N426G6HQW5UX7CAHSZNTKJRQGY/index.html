<html><header><meta charset="utf-8"><title>10分鐘內Benz Audi齊炒　司機同失蹤</title></header><body><h1>10分鐘內Benz Audi齊炒　司機同失蹤</h1><p>【本報訊】葵涌葵景路與葵青路交界，昨晨5時許，一輛私家車沿葵景路轉入葵青路駛往青衣方向時，失控鏟上路邊石壆，繼而如打斛斗般翻過對面行車線始停下，途經司機見狀報警，警員趕至現場調查，車內空無一人，地面滿佈油迹，警員事後用木糠清理油迹，並將私家車拖往汽車扣留中心。<br><br>另外，粉嶺公路往上水近九龍坑，昨凌晨5時許，一輛私家車失控掃毀約20個水馬，繼而向右翻落路中一個修路工地上，司機被困，但警員接報趕至現場，發現司機已離開現場，肇事私家車被拖住汽車扣留中心，警方正聯絡車主協助調查。</p></body></html>
