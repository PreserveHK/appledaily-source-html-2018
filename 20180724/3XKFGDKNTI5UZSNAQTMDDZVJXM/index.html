<html><header><meta charset="utf-8"><title>【金雞提名】演藝碩士愛選美冠軍</title></header><body><h1>【金雞提名】演藝碩士愛選美冠軍</h1><p>張錦程是香港演藝學院碩士，先後奪過兩屆香港舞台劇獎最佳男主角，95年由亞視過檔無綫，拍過《闔府統請》和《美味情緣》等劇，但就以《歡樂今宵》模仿祥嫂的「羊嫂」最出位。00年錦程離開無綫後，到內地發展，前年拍劇集《餘罪》令他爆紅。<br>張延90年在廣州「美在花城」選美奪得冠軍，翌年她於廣東舞蹈學校畢業後加入廣東實驗現代舞團，92年考入無綫在內地華南理工開設的第二期藝員訓練班。95年約滿後返回內地發展，即憑電影《離婚了，就別來找我》提名金雞獎女配角，幾年後再憑劇集《粉紅女郎》大大提升知名度。</p></body></html>
