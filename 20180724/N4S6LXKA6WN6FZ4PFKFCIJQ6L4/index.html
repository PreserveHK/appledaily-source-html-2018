<html><header><meta charset="utf-8"><title>孫耀威：越大越怕死</title></header><body><h1>孫耀威：越大越怕死</h1><p>孫耀威昨日在商台宣傳新歌《最後最後》，他指歌曲指人生到最後60秒才懂珍惜身邊人會為時已晚，他指早年曾食物中毒，在家嘔吐不止又跌傷送院，止血時曾休克：「我好似預備升仙咁樣，之後睇嘢聽嘢矇糊， 原來醫生係咁想打醒我，嗰吓潛意識想叫Macy（陳美詩）。」他表示現在自己越大越怕死，也會不時對家人和太太講愛你。<br>另外，早前孫耀威在fb責怪馬天佑講大話借禮服出席私人婚禮，孫耀威指當時純感情表達，只想別人對自己真誠，現時仍是朋友，問到可會再借衫給對方：「會，其實冇嘢，我送畀你都可以，唔係晦氣說話。」<br>採訪、攝影：王連連</p></body></html>
