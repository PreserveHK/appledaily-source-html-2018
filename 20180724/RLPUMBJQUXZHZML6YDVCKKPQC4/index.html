<html><header><meta charset="utf-8"><title>甩拖李棟旭殘樣做醫生</title></header><body><h1>甩拖李棟旭殘樣做醫生</h1><p>韓劇《鬼怪》36歲男星李棟旭月初宣佈跟23歲「國民初戀」秀智分手，結束四個月戀情。甩拖後李棟旭收抬心情繼續工作，昨日更於宣佈分手後首現身，於首爾出席JTBC新劇《LIFE》製作發佈會。</p><p>昨午，李棟旭孖曹承佑、文素利等見記者，穿上西裝的李棟旭看來精神麻麻，而且眼袋明顯，不知是否因為早前甩拖或趕拍新劇太忙所致。他影相時笑容更有點牽強，令粉絲大呼心痛。李棟旭表示上次於《鬼怪》中飾演帶走死者的地獄使者，今次於《LIFE》中就飾演完全相反的角色，改演拯救病人的醫生，跟奇幻的《鬼怪》相比，《LIFE》是非常寫實的劇集。<br>撰文：梁雯迪</p></body></html>
