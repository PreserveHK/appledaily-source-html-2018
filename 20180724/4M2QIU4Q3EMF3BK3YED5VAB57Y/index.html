<html><header><meta charset="utf-8"><title>夏日氹氹轉：狼隊再添葡兵摩天奴</title></header><body><h1>夏日氹氹轉：狼隊再添葡兵摩天奴</h1><p>與葡萄牙籍超級經理人文迪斯關係密切的中資英超升班馬狼隊，繼續收購葡兵，據《天空體育》報道，31歲的摩納哥中場摩天奴即將以500萬鎊（約5,200萬港元）轉投狼隊，雙方將簽約兩年。<br>摩天奴是葡萄牙史上第三上陣多的國腳，僅次基斯坦奴朗拿度及費高，而狼隊目前有艾雲卡華利路、希達哥斯達、魯賓尼維斯、迪亞高祖達、洛迪歷米蘭達、維拿基及門將魯爾柏迪斯奧七員葡兵，領隊紐奴亦是葡萄牙人，曾執教華倫西亞及波圖。</p></body></html>
