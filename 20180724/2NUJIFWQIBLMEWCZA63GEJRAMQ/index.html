<html><header><meta charset="utf-8"><title>靚佬湯帶挈《RM》收視稱冠</title></header><body><h1>靚佬湯帶挈《RM》收視稱冠</h1><p>韓國節目《Running Man》（RM）前日播出的一集邀得《職業特工隊：叛逆之謎》（Mission：Impossible-Fallout）的荷李活影星（左起）湯告魯斯（Tom Cruise）、亨利卡維（Henry Cavill）及西蒙柏奇（Simon Pegg）做嘉賓，成功刺激第一部及第二部收視升至6.8%及9.5%，稱冠同時段綜藝節目。靚佬湯玩海盜桶遊戲時因不清楚遊戲規則，一度以為自己是贏家而興奮大叫，展現可愛一面。</p></body></html>
