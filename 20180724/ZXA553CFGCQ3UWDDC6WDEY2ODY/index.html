<html><header><meta charset="utf-8"><title>求驗客手記：車仔贏光輝沙利響頭炮 - 求驗客</title></header><body><h1>求驗客手記：車仔贏光輝沙利響頭炮 - 求驗客</h1><p>剛換帥嘅車路士拉大隊去澳洲，噚晚就喺珀斯對住地頭蟲珀斯光輝，佢哋憑柏度洛迪古斯喺上半場嘅入波，以1:0小勝對手，攞到沙利（小圖）領軍嘅第一場勝仗。沙利今場派出干地棄將大衛雷斯鎮守後防，新兵佐真奴費路亦都正選登場，全場唯一入波出現喺上半場五分鐘，00後新秀奧度左路傳中，柏度接應窩利抽入，為車仔奠定勝局。<br>值得一提嘅係，沙利不嬲煙不離手，有傳話佢每日可以食80支煙，不過英國法例係唔容許喺球場食煙。英國《鏡報》就話，車仔未來三個禮拜要搵到適合嘅地方，作為沙利喺比賽嘅專屬吸煙區。</p></body></html>
