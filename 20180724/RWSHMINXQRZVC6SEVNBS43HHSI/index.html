<html><header><meta charset="utf-8"><title>黎姿開分店皺晒眉奮戰大批裝修圖則</title></header><body><h1>黎姿開分店<br>皺晒眉奮戰大批裝修圖則</h1><p>黎姿（現名馬黎珈而）最近忙於開Cosmax的分店，經常在新舖的地盤出入，拎住大批圖則及思考裝修細節，不得不費心力。<br><br>勤力黎姿昨日又去了地盤裝修，今次見到店內已架起不同房間的間隔支架，黎姿再拎住圖則四圍看，更諗到皺晒眉，十分苦惱，不過她都自我開解及為自己打氣，「沒有堅持過的人，什麽也沒有得到過。」黎姿上次巡舖就一身Gucci，今次就緊貼秋冬季的格子圖案潮，招牌白恤衫配Isabel Marant Etoile的灰色格子半截裙及尖頭鞋，不愧「最美CEO」之名。</p></body></html>
