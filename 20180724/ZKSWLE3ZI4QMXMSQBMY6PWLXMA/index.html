<html><header><meta charset="utf-8"><title>慶幸囡囡聽話唔扭計</title></header><body><h1>慶幸囡囡聽話唔扭計</h1><p>張延04年與張錦程結婚後，生下囡囡夢夢。訪問當天，兩人帶同囡囡現身，13歲的夢夢樣子標致，似足媽咪，錦程感恩說：「似媽咪好過似自己。」夫婦經常返內地開工，跟囡囡溝通及相處時間豈非很少？錦程說：「所以我哋相處時間要有質素，有小朋友之後我哋都開始減產。」幸好囡囡小小年紀已經明白，從不扭計。<br>張延說：「佢細細個有次同佢通電話，佢話『媽咪，我可以喺電話線度爬過嚟搵你喎。』𠵱家囡囡大個咗，我拍戲返嚟問佢掛唔住我，佢話『我都慣啦。』跟住到我唔慣。不過爺爺嫲嫲湊佢，佢好開心，大家個家庭感覺好強，所以我哋出去做嘢都好放心。」</p></body></html>
