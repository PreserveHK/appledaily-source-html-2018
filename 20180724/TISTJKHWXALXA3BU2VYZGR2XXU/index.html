<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾威感激發哥贈言</title></header><body><h1>【馮仁昭四圍超】艾威感激發哥贈言</h1><p>艾威夫婦噚日去咗沙田大會堂出席「復能叢書」醫學座談交流會，分享患病經歷同保健之道。艾威太太Lisa有子宮瘤，不過就冇特別接受任何手術治療，佢話已經康復八、九成：「最緊要保持心情開心。」 艾威仲話：「治病、演戲同埋做人都係越簡單越好，好似當年周潤發嚟訓練班演講，佢話做演員就好似一個圓圈，最終會行番去起步點，我資質愚鈍唔明佢講乜，到30、40年後先至知道，就係做番自己。」<br>撰文：馮仁昭</p></body></html>
