<html><header><meta charset="utf-8"><title>家英哥自嘲要阿姐供養</title></header><body><h1>家英哥自嘲要阿姐供養</h1><p>羅家英昨日在灣仔書展出席「粵劇文武生在劇團中的工作及影響力」講座。家英哥表示做文武生很慘，要一腳踢，兼要顧台前幕後、台上台下，他說：「如果冇班主，文武生要搵錢招兵買馬，蝕本就慘，呢四十幾年，我都蝕過好多次，加埋都有百幾萬。」<br>家英哥又說花旦如果有良心，就會收少一點酬勞。當問到太太汪明荃有否良心時，家英哥說：「有良心，初頭我畀，後來一人一半，不過都慘㗎，我出雞，佢出豉油。」他又自爆臨老做小白臉，由阿姐供養。家英哥透露下月會跟阿姐到美國，因為姪仔結婚。<br>採訪、攝影：黃曉妍</p></body></html>
