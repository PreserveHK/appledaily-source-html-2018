<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰服侍女皇娜姐</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰服侍女皇娜姐</h1><p>周秀娜同張繼聰主演嘅新片《女皇撞到正》，噚日出咗預告片同海報，娜姐着住白色短裙，戴上千萬鑽飾，盡顯女皇貴氣。張繼聰笑自己似男侍應，服侍珠光寶氣嘅女皇娜姐。<br>拍攝當日阿聰非常鬼馬，仲搞笑話：「女皇駕到！我呢身侍應打扮唔係嚟上菜，而係為咗女皇，女皇叫我做乜都會做㗎！」<br>娜姐就大讚阿聰係一個好識令人放鬆嘅對手，成部戲都好好玩。<br>撰文：馮仁昭</p></body></html>
