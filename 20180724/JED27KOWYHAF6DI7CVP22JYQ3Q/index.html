<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秋生指私生子已搬家</title></header><body><h1>【馮仁昭四圍超】<br>秋生指私生子已搬家</h1><p>黃秋生（右）近排忙緊做舞台劇《夕陽戰士》監督，佢噚日同演員馮志佑喺商台受訪，發聲明話有內地觀眾買咗假飛，最後向劇團求助：「我哋好有人情味，有送番飛畀佢睇，人哋咁遠嚟。」撞正書展、黃子華開騷，但舞台劇票房滿意，秋生話：「死都要死得有型，演員做得唔好就搵窿捐，好彩佢哋都做得似番個人。」另外之前私生子William嘅新聞，秋生話冇影響做嘢，話囝囝已喺大學附近搵到屋住。<br>撰文：馮仁昭</p></body></html>
