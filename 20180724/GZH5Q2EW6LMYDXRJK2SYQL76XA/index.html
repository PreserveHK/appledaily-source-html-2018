<html><header><meta charset="utf-8"><title>求驗客手記：紅魔兩連和摩佬又做怨婦 - 求驗客</title></header><body><h1>求驗客手記：<br>紅魔兩連和摩佬又做怨婦 - 求驗客</h1><p>正喺美國踢熱身賽嘅曼聯，禮拜日約戰美職聯西岸包尾嘅聖荷西地震，雖有阿歷斯山齊士回歸踢正選，不過成場得中堅艾歷拜利頭槌攻門中楣一腳好波，最終同對手交白卷，友賽錄得兩連和。賽後紅魔領隊摩連奴再次怨婦上身，當被傳媒問到球隊表現唔好會唔會買人，同埋翼鋒安東尼馬迪爾嘅去向時，摩佬即寸嘴話美國熱身賽要飛嚟飛去，英超開鑼又被安排喺禮拜五踢，係說明人生好多嘢都不盡人意，暗示無法得到想要嘅球員，馬迪爾又都唔可以話想走就走到囉。</p></body></html>
