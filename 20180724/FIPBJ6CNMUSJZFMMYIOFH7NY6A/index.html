<html><header><meta charset="utf-8"><title>山下智久拉隊巡迴谷戲</title></header><body><h1>山下智久拉隊巡迴谷戲</h1><p>富士電視台人氣劇系列《Code Blue》首度搬上大銀幕，電影版將於本周五在日本開畫。<br>為紀念《Code Blue》首季從08年開播至今已經十年，五位主角（左起）比嘉愛未、新垣結衣、山下智久、戶田惠梨香和淺利陽介破天荒到日本各地舉行粉絲見面會，五人於過去的周六及周日分別到札幌、各古屋、大阪、福岡見fans，共招待4,000名影迷，山下智久更出動自拍神棍與全場觀眾合照留念。</p></body></html>
