<html><header><meta charset="utf-8"><title>【add star】王菲Tiffany書籤夾耳 </title></header><body><h1>【add star】王菲Tiffany書籤夾耳 </h1><p>王菲日前亮相內地節目《幻樂之城》，示範走勻四個佈景廠，一鏡到尾翻唱《夢中人》。她穿上灰色衞衣、羽毛裙及Converse平底鞋邊行邊唱，一開場的大頭近鏡，她戴了一隻巨型的萬字夾耳環，原來這隻萬字夾來自Tiffany &amp; Co.！不過，它亦非普通萬字夾，而是長2.5吋的巨型書籤形萬字夾，由王菲造型師加工而成，盛惠165美元（約 1,287港元），但只在官網及紐約旗艦店有售。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
