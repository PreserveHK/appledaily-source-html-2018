<html><header><meta charset="utf-8"><title>求驗客手記：DC喪玩泥漿越野車 - 求驗客</title></header><body><h1>求驗客手記：DC喪玩泥漿越野車 - 求驗客</h1><p>效力馬德里體育會嘅射手迪亞高哥斯達（DC），場上勇悍就人所共知，估唔到佢連放假亦玩得好鬼狂野！話說喺世界盃出局之後，DC先去咗西班牙伊比薩島度假，然後返咗家鄉巴西，禮拜日仲喺ig分享咗自己去玩越野車嘅相，不過人哋喺沙灘度玩，佢就竟然揸架越野車衝落泥漿度，結果連人帶車享受咗一餐泥漿浴。不過DC就似乎好享受呢個過程，喺全身佈滿泥漿嘅情況下，依然對鏡頭露出潔白嘅牙齒，希望DC可以叉足電，來季喺缺少C朗嘅西甲入多幾球靚波喇！</p></body></html>
