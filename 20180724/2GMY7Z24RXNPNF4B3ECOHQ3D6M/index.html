<html><header><meta charset="utf-8"><title>求驗客手記：卡利奧斯又派膠同球迷互片 - 求驗客</title></header><body><h1>求驗客手記：<br>卡利奧斯又派膠同球迷互片 - 求驗客</h1><p>利物浦領隊高路普，禮拜日喺美國夏洛特舉行嘅國冠盃又再領軍對前球會多蒙特，紅軍雖有中堅華基爾雲迪積克開紀錄，但下半場蜜鋒仔美國國腳基斯甸普列錫，返到家鄉踢波特別醒神，博到12碼仲入兩粒，幫多仔3:1反勝利記。不過焦點又落喺紅軍門將卡利奧斯身上，因佢又再派膠，上半場衝出禁區踢個波畀對手射空門唔入，下半場又將個波撲畀對手射，梗係又俾球迷鬧爆喇；不過呢位德國門將終於忍唔住，喺ig反擊話球迷「睇到人哋失敗就開心」，就連門神卡斯拿斯都叫大家放過佢呢！</p></body></html>
