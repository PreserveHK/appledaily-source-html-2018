<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.同凡哥冇唔妥</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.同凡哥冇唔妥</h1><p>早前有網友爆料，話喺《中國新說唱》拍攝現場，鄧紫棋（G.E.M.）同吳亦凡討論緊其中一位參賽者嘅唱功時發生爭執，G.E.M.仲當場掟水樽發洩。<br>不過G.E.M.噚日喺微博澄清冇同吳亦凡衝突：「大多音樂節目後期都會修音、剪輯，其實我們都明白節目效果這四個字，所以真的不用太擔心！」佢仲親切叫吳亦凡做「凡哥」：「我和凡哥也沒事，他還說去美國幫我帶花生醬回來。」<br>撰文：馮仁昭</p></body></html>
