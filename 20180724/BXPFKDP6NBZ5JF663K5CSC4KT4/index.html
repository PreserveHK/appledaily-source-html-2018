<html><header><meta charset="utf-8"><title>林明禎提閃分眼紅紅</title></header><body><h1>林明禎提閃分眼紅紅</h1><p>大馬女神林明禎今年5月20日被台灣《蘋果》踢爆與25歲台灣男星張軒睿拍拖，可惜不到一個月，這段異地戀就閃電分手。昨日林明禎於台灣出席活動時，談到張軒睿早前在fb高調認愛，坦言感到愕然，她更表示兩人其實5月17日才首次單獨約會，20日是最後一次碰面，目前大家已斷絕來往。<br>對於有傳她是第三者，更連累媽媽被罵，她紅着雙眼說：「不實的報道像把利劍，可以殺人。」問到是否被張軒睿欺騙感情，她苦笑說：「沒有對錯，每個人處理事情方式都不同。自己一直期待感情，不會因此而避談戀情，也不排斥跟圈內人交往。」<br>撰文︰祖李</p></body></html>
