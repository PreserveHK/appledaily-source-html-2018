<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志穎釋小龍24年重聚</title></header><body><h1>【馮仁昭四圍超】<br>林志穎釋小龍24年重聚</h1><p>今年43歲台灣藝人林志穎（左），係圈中出名嘅凍齡男神。噚日佢同合作過《笑林小子》嘅內地藝人釋小龍，喺微博貼出合照。想唔到事隔24年，林志穎拍落只有30歲嘅釋小龍旁邊，一啲都唔輸蝕。唔少網民都讚林志穎似乎食咗「防腐劑」，完全唔覺佢有變老。釋小龍喺微博留言話：「感恩，成龍國際動作電影周讓小師傅（釋小龍）和四毛（林志穎）重聚，旋風小子， 好久不見！」<br>撰文：馮仁昭</p></body></html>
