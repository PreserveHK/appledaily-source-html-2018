<html><header><meta charset="utf-8"><title>田中圭露股玩冰火</title></header><body><h1>田中圭露股玩冰火</h1><p>日本BL神劇《大叔的愛》大受歡迎，帶挈男主角田中圭人氣急升，入行十八年終於吐氣揚眉。田中圭近期工作量大增，正夥拍吉岡里帆演出新劇《健康而有文化的最低限度生活》，他日前應日本早晨節目邀請進行冰火體驗，更大方地全裸入鏡。<br>雖然電視台經過後期加工，已遮了田中圭的重要部位，但他洗白白的場面，有觀眾發現他被身後鏡子出賣，在鏡頭前不慎露股。原來田中圭一直有出入浴場的習慣，以前一星期會惠顧五次。他今次為節目走入乾蒸房焗桑拿，之後再跳落放滿冰塊的冰風呂，他落水時七情上面兼O嘴，場面相當搞笑。<br>撰文：哥羅</p></body></html>
