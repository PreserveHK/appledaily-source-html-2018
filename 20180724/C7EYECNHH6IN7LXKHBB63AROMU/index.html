<html><header><meta charset="utf-8"><title>水曜日10月唱到九展</title></header><body><h1>水曜日10月唱到九展</h1><p>日本組合水曜日Campanella（Wednesday Campanella）去年來港出席Clockenflap音樂節後，決定10月12日重臨香港，假九展Music Zone舉行首次香港音樂會，門票於下月8日公開發售。<br>隊中25歲女主音KOM_I每次演出定必施展盡渾身解數，日前她出席沖繩海邊的音樂節時，再次走入巨型透明球體碌來碌去獻唱，但卻意外地碌出大海，幸有驚無險獲救援隊帶回岸邊。</p></body></html>
