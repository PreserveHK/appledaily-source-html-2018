<html><header><meta charset="utf-8"><title>掃描五官監察眨眼時間</title></header><body><h1>掃描五官監察眨眼時間</h1><p>【話你知】<br>為防止車長「瞌眼瞓」，九巴引入車長睡意監測系統，採用面部識別技術，掃描車長五官，監察瞳孔以判斷是否閉目或眨眼時間有否過長，若察覺車長有睡意，裝置便會發出警告聲響，椅背亦會震動。<br>外國早已研發多種防睡意產品，監測司機心跳變化和腦電波數據，並紀錄駕駛方式變化，例如轉動軚盤的頻率有否減少，以及急速轉動軚盤以保持行駛方向的出現次數是否頻密。目前大部份系統以發出警告來提示，但也有系統會透過自動調校燈光及冷氣來減低司機的睡意。<br>■記者李雨夢</p></body></html>
