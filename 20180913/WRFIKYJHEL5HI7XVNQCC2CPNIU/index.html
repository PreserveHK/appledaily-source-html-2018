<html><header><meta charset="utf-8"><title>英老牌子主打經典款式</title></header><body><h1>英老牌子主打經典款式</h1><p>【話你知】<br>TRIUMPH為英國老牌子電單車，中文叫凱旋，專門出產經典款式電單車，Thruxton則取自英國一處賽車場的名字，肇事Thruxton 900型號的設計，為近年推出的款式，採用60年代的英國機車文化Café Racer，手把偏低，單人座的設計更顯帥氣，沒有高科技、沒有整流罩，構造簡單而懷舊，其中後視鏡裝在把手末端更是Café Racer的一大重點。引擎採用865cc，風冷直二DOCH引擎，供油系統是多點式燃油噴注，輸出69匹馬力和7kg-m扭力。</p></body></html>
